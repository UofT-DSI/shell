</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="115" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-theme="uncover" data-marpit-pagination="116" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Executable File Permission</strong></h5>
<p>In order to execute our file, we have to add file permissions:</p>
<p><code>chmod</code> helps make our script executable<br />
<code>775</code> is used to make scripts that everyone can execute<br />
<code>700</code> is used to make scripts that only the owner can execute</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-theme="uncover" data-marpit-pagination="117" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Here, <code>chmod</code> is combined with <code>775</code> so that everyone can execute the script:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ls -l first_script.sh</span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> chmod 775 first_script.sh</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="uncover" data-marpit-pagination="118" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Script File Location</strong></h5>
<p>In order to run our script, we have to call it using <code>./</code> in front of the script filename (<code>./script</code>).</p>
<p>File location is important to run your script. If just <code>script</code> was written, the shell would not be able to find the script and try read it as a command, ouputting <code>command not found</code>.</p>
<p>Running <code>echo $PATH</code> helps us see what directories are being searched for the script.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="uncover" data-marpit-pagination="119" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>If we want to run our script without <code>./</code>, we can create a <code>/bin</code> for our script, move our script into the bin folder and then run it. It's important to note that we have to make this bin in our home directory. If we made it on our Desktop, the script would still not be found.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> mkdir bin</span>
<span class="hljs-meta">$</span><span class="bash"> mv first_script.sh bin</span>
<span class="hljs-meta">$</span><span class="bash"> first_script.sh</span>
</code></pre>
<p>In this block of code, we're making the bin folder using <code>mkdir</code>, moving the script into the bin with <code>mv</code> and then running the script without <code>./</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="uncover" data-marpit-pagination="120" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Good Locations for Scripts</strong></h5>
<p>For personal use, a good place to put your script is <code>/bin</code>.</p>
<p>For everyone's access, it's better to put scripts in <code>/usr/local/bin</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="121" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-background-color="#2C2F3A" data-theme="uncover" data-marpit-pagination="122" data-marpit-pagination-total="228" style="--paginate:true;--background-color:#2C2F3A;--theme:uncover;background-color:#2C2F3A;background-image:none;">
<h1><strong>Shell Functions</strong></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="uncover" data-marpit-pagination="123" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Functions</strong></h5>
<p>Functions are a good way to break down code into smaller, more manageable chunks. Each chunck can represent a task.</p>
<p>For example, let's say your entire process is make pasta. It can be broken down into:</p>
<ol>
<li>Prepare vegetables</li>
<li>Make sauce</li>
<li>Cook pasta</li>
<li>Serve</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="uncover" data-marpit-pagination="124" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Each of these steps can be expanded further into sub processes. Cook pasta can be:</p>
<ol>
<li>Fill pot with water</li>
<li>Boil water</li>
<li>Measure pasta</li>
<li>Add pasta to boiling water</li>
<li>Cook for 8-12 minutes</li>
<li>Strain</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="uncover" data-marpit-pagination="125" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Functions have two syntactic forms:</p>
<pre><code class="language-bash"><span class="hljs-keyword">function</span> name {
    commands
    <span class="hljs-built_in">return</span>
}
</code></pre>
<pre><code class="language-bash"><span class="hljs-function"><span class="hljs-title">name</span></span> () {
    commands
    <span class="hljs-built_in">return</span>
}
</code></pre>
<p><code>name</code> is the name of the function<br />
<code>commands</code> are the commands contained in the function</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="uncover" data-marpit-pagination="126" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Let's write our first function:</p>
<pre><code class="language-bash"><span class="hljs-meta">#!/bin/bash</span>

<span class="hljs-keyword">function</span> funct {
    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Step 2&quot;</span>
    <span class="hljs-built_in">return</span>
}

<span class="hljs-comment">#program starts here</span>

<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Step 1&quot;</span>
funct
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Step 3&quot;</span>
</code></pre>
<p>What do you think this function will output?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="uncover" data-marpit-pagination="127" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Let's save and run this function in our terminal to see what happens.</p>
<p>Here's a good time to recap how to save, grant permissions and run the script.<br />
<code>chmod</code> - permissions command<br />
<code>775</code> - grant permissions to everyone<br />
<code>700</code> - grant permissions to yourself<br />
<code>/bin</code> - where to save permissions</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="128" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-marpit-pagination="129" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;color:white;background-color:#f4a534;background-image:none;">
<h2><code>Variables</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="uncover" data-marpit-pagination="130" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Global Variables</strong></h5>
<p>Let's make our script more complex with some variables. We can first define variables directly through the terminal.</p>
<pre><code class="language-bash">$ foo=<span class="hljs-string">&quot;something cool&quot;</span>
$ <span class="hljs-built_in">echo</span> <span class="hljs-variable">$foo</span>
</code></pre>
<p>Notice how in order to call the variable we need to add <code>$</code> before the variable. The quotes are not necessary if the value of the variable doesn't include spaces when defining it. If we did not include the quotes here, we would receive an error.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="uncover" data-marpit-pagination="131" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Now let's add some global variables to our script:</p>
<pre><code class="language-bash"><span class="hljs-meta">#!/bin/bash</span>

step=<span class="hljs-string">&quot;Step 2&quot;</span>

<span class="hljs-keyword">function</span> funct {
    <span class="hljs-built_in">echo</span> <span class="hljs-variable">$step</span>
    <span class="hljs-built_in">return</span>
}

<span class="hljs-comment">#program starts here</span>

<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Step 1&quot;</span>
funct
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Step 3&quot;</span>
</code></pre>
<p>What do we think will be the output in this example?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="uncover" data-marpit-pagination="132" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Local Variables</strong></h5>
<p>Local variables are variables that are contained within the function. Because they're contained, they can have names that already exist in the shell globally or within other shell functions.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="uncover" data-marpit-pagination="133" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<pre><code class="language-bash"><span class="hljs-meta">#!/bin/bash</span>

foo=0 <span class="hljs-comment"># global variable foo</span>
<span class="hljs-function"><span class="hljs-title">funct_1</span></span> () {
    <span class="hljs-built_in">local</span> foo <span class="hljs-comment"># variable foo local to funct_1</span>
    foo=1
    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;funct_1: foo = <span class="hljs-variable">$foo</span>&quot;</span>
}

<span class="hljs-function"><span class="hljs-title">funct_2</span></span> () {
    <span class="hljs-built_in">local</span> foo <span class="hljs-comment"># variable foo local to funct_2</span>
    foo=2
    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;funct_2: foo = <span class="hljs-variable">$foo</span>&quot;</span>
}

<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;global:  foo = <span class="hljs-variable">$foo</span>&quot;</span>
funct_1
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;global:  foo = <span class="hljs-variable">$foo</span>&quot;</span>
funct_2
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;global:  foo = <span class="hljs-variable">$foo</span>&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-theme="uncover" data-marpit-pagination="134" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>What would happen if we removed <code>local</code>?</p>
<pre><code class="language-bash"><span class="hljs-meta">#!/bin/bash</span>

foo=0 <span class="hljs-comment"># global variable foo</span>
<span class="hljs-function"><span class="hljs-title">funct_1</span></span> () {
    foo=1
    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;funct_1: foo = <span class="hljs-variable">$foo</span>&quot;</span>
}

<span class="hljs-function"><span class="hljs-title">funct_2</span></span> () {
    foo=2
    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;funct_2: foo = <span class="hljs-variable">$foo</span>&quot;</span>
}

<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;global:  foo = <span class="hljs-variable">$foo</span>&quot;</span>
funct_1
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;global:  foo = <span class="hljs-variable">$foo</span>&quot;</span>
funct_2
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;global:  foo = <span class="hljs-variable">$foo</span>&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="135" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-marpit-pagination="136" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;color:white;background-color:#f4a534;background-image:none;">
<h2><code>Parameters</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="uncover" data-marpit-pagination="137" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Positional Parameters</strong></h5>
<p>Positional parameteres are built in parameters that allow our programs to get access to the contents of the command line. This is extremely valuable when we are creating scripts and then want to pass a parameter through the script from the command line.</p>
<p>If our code has more than 9 positional parameters, you need to enclose the positional parameter in curly brackets <code>${10}</code></p>
<p>Let's create a script to see how this works:</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="uncover" data-marpit-pagination="138" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<pre><code class="language-bash"><span class="hljs-meta">#!/bin/bash</span>

<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;
Number of arguments: <span class="hljs-variable">$#</span>
\$0 = <span class="hljs-variable">$0</span>
\$1 = <span class="hljs-variable">$1</span>
\$2 = <span class="hljs-variable">$2</span>
\$3 = <span class="hljs-variable">$3</span>
\$4 = <span class="hljs-variable">$4</span>
\$5 = <span class="hljs-variable">$5</span>
\$6 = <span class="hljs-variable">$6</span>
\$7 = <span class="hljs-variable">$7</span>
\$8 = <span class="hljs-variable">$8</span>
\$9 = <span class="hljs-variable">$9</span>
&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-theme="uncover" data-marpit-pagination="139" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>In the example, you may notice that we haven't given <code>$0</code> any specific value.<br />
Let's try run the script a couple ways through the command line to see what this means:</p>
<ol>
<li>Run the script with arguments <code>a b c d</code>.</li>
<li>Run the script with any arguments of your choice.</li>
</ol>
<p>What do we notice?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-theme="uncover" data-marpit-pagination="140" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>$* and $@</strong></h5>
<p><code>$*</code>  Expands into the list of positional parameters, starting with 1. When surrounded by double quotes, it expands into a double quoted string containing all of the positional parameters, each separated by the first character of the IFS shell variable (by default a space character).<br />
<code>$@</code>  Expands into the list of positional parameters, starting with 1. When surrounded by double quotes, it expands each positional parameter into a separate word surrounded by double quotes.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="uncover" data-marpit-pagination="141" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Let's take a look at this code piece by piece:</p>
<pre><code class="language-bash"><span class="hljs-function"><span class="hljs-title">print_params</span></span> () {
    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;\$1 = <span class="hljs-variable">$1</span>&quot;</span>
    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;\$2 = <span class="hljs-variable">$2</span>&quot;</span>
    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;\$3 = <span class="hljs-variable">$3</span>&quot;</span>
    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;\$4 = <span class="hljs-variable">$4</span>&quot;</span>
}

<span class="hljs-function"><span class="hljs-title">pass_params</span></span> () {
    <span class="hljs-built_in">echo</span> -e <span class="hljs-string">&quot;\n&quot;</span> <span class="hljs-string">&#x27;$* :&#x27;</span>; print_params $*
    <span class="hljs-built_in">echo</span> -e <span class="hljs-string">&quot;\n&quot;</span> <span class="hljs-string">&#x27;&quot;$*&quot; :&#x27;</span>; print_params <span class="hljs-string">&quot;$*&quot;</span>
    <span class="hljs-built_in">echo</span> -e <span class="hljs-string">&quot;\n&quot;</span> <span class="hljs-string">&#x27;$@ :&#x27;</span>;   print_params <span class="hljs-variable">$@</span>
    <span class="hljs-built_in">echo</span> -e <span class="hljs-string">&quot;\n&quot;</span> <span class="hljs-string">&#x27;&quot;$@&quot; :&#x27;</span>; print_params <span class="hljs-string">&quot;<span class="hljs-variable">$@</span>&quot;</span>
}

pass_params <span class="hljs-string">&quot;word&quot;</span> <span class="hljs-string">&quot;words with spaces&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-theme="uncover" data-marpit-pagination="142" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<ol>
<li>Here we have two functions: <code>print_params ()</code> and <code>pass_params ()</code>. <code>pass_params ()</code> calls on the function <code>print_params ()</code> within its function.</li>
<li>In the first function, <code>echo</code> is printing the line inside the double quotes. The <code>\</code> in front of <code>$1</code> escapes the <code>$</code>, thus losing its meaning, as we learned earlier.</li>
</ol>
<pre><code class="language-bash"><span class="hljs-function"><span class="hljs-title">print_params</span></span> () {
    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;\$1 = <span class="hljs-variable">$1</span>&quot;</span>
    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;\$2 = <span class="hljs-variable">$2</span>&quot;</span>
    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;\$3 = <span class="hljs-variable">$3</span>&quot;</span>
    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;\$4 = <span class="hljs-variable">$4</span>&quot;</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-theme="uncover" data-marpit-pagination="143" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<ol start="3">
<li>In the second function, <code>echo</code> again is printing the line inside the single quotes. <code>&quot;\n&quot;</code> is adding a tab at the beginning of the line for readability. It is then calling on the first function (<code>print_params ()</code>) with the argument <code>$*</code>. The second echo is calling the first function but with the argument <code>$*</code> in double quotes. This is repeated for <code>$@</code></li>
</ol>
<pre><code class="language-bash"><span class="hljs-function"><span class="hljs-title">pass_params</span></span> () {
    <span class="hljs-built_in">echo</span> -e <span class="hljs-string">&quot;\n&quot;</span> <span class="hljs-string">&#x27;$* :&#x27;</span>; print_params $*
    <span class="hljs-built_in">echo</span> -e <span class="hljs-string">&quot;\n&quot;</span> <span class="hljs-string">&#x27;&quot;$*&quot; :&#x27;</span>; print_params <span class="hljs-string">&quot;$*&quot;</span>
    <span class="hljs-built_in">echo</span> -e <span class="hljs-string">&quot;\n&quot;</span> <span class="hljs-string">&#x27;$@ :&#x27;</span>;   print_params <span class="hljs-variable">$@</span>
    <span class="hljs-built_in">echo</span> -e <span class="hljs-string">&quot;\n&quot;</span> <span class="hljs-string">&#x27;&quot;$@&quot; :&#x27;</span>; print_params <span class="hljs-string">&quot;<span class="hljs-variable">$@</span>&quot;</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="uncover" data-marpit-pagination="144" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<ol start="4">
<li>In the final part of the code, we're calling on the <code>pass_params ()</code> function and passing two arguments: <code>&quot;word&quot;</code> and <code>&quot;words with spaces&quot;</code>.</li>
</ol>
<pre><code class="language-bash">pass_params <span class="hljs-string">&quot;word&quot;</span> <span class="hljs-string">&quot;words with spaces&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="uncover" data-marpit-pagination="145" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Let's see what happens's when we run the script in terminal. Remember, we don't have to pass any arguments in the command line because we have done so in our script.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="146" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="uncover" data-marpit-pagination="147" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Let's take a look at another example. In this example we'll get a greater understanding of variables and positional parameteres:</p>
<pre><code class="language-bash"><span class="hljs-keyword">function</span> afunc {
  <span class="hljs-built_in">echo</span> <span class="hljs-keyword">in</span> <span class="hljs-keyword">function</span>: <span class="hljs-variable">$0</span> <span class="hljs-variable">$1</span> <span class="hljs-variable">$2</span>
  var1=<span class="hljs-string">&quot;in function&quot;</span>
  <span class="hljs-built_in">echo</span> var1: <span class="hljs-variable">$var1</span>
}

var1=<span class="hljs-string">&quot;outside function&quot;</span>

<span class="hljs-built_in">echo</span> var1: <span class="hljs-variable">$var1</span>
<span class="hljs-built_in">echo</span> <span class="hljs-variable">$0</span>: <span class="hljs-variable">$1</span> <span class="hljs-variable">$2</span>
afunc funcarg1 funcarg2
<span class="hljs-built_in">echo</span> var1: <span class="hljs-variable">$var1</span>
<span class="hljs-built_in">echo</span> <span class="hljs-variable">$0</span>: <span class="hljs-variable">$1</span> <span class="hljs-variable">$2</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-theme="uncover" data-marpit-pagination="148" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Let's break it down again:</p>
<ol>
<li>In our first function called <code>afunc</code>, using <code>echo</code> we will print <code>in function:</code> and pass 3 positional parameters. We will then define the variable <code>var1</code> and call it <code>&quot;in function&quot;</code> and print it using <code>echo</code> again.</li>
</ol>
<pre><code class="language-bash"><span class="hljs-keyword">function</span> afunc {
  <span class="hljs-built_in">echo</span> <span class="hljs-keyword">in</span> <span class="hljs-keyword">function</span>: <span class="hljs-variable">$0</span> <span class="hljs-variable">$1</span> <span class="hljs-variable">$2</span>
  var1=<span class="hljs-string">&quot;in function&quot;</span>
  <span class="hljs-built_in">echo</span> var1: <span class="hljs-variable">$var1</span>
}
</code></pre>
<ol start="2">
<li>Outside of the function, we'll create another variable also named <code>var1</code> and give it the value of <code>&quot;outside function&quot;</code></li>
</ol>
<pre><code class="language-bash">var1=<span class="hljs-string">&quot;outside function&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-paginate="true" data-theme="uncover" data-marpit-pagination="149" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<ol start="3">
<li>We'll then add the program.<br />
a) <code>echo</code>, we'll print <code>var1</code><br />
b) Print 3 positional paramaeters<br />
c) Call the function with two arguments<br />
d) Print <code>var1</code> again<br />
e) Print 3 positional parameters again</li>
</ol>
<pre><code class="language-bash"><span class="hljs-built_in">echo</span> var1: <span class="hljs-variable">$var1</span>
<span class="hljs-built_in">echo</span> <span class="hljs-variable">$0</span>: <span class="hljs-variable">$1</span> <span class="hljs-variable">$2</span>
afunc funcarg1 funcarg2
<span class="hljs-built_in">echo</span> var1: <span class="hljs-variable">$var1</span>
<span class="hljs-built_in">echo</span> <span class="hljs-variable">$0</span>: <span class="hljs-variable">$1</span> <span class="hljs-variable">$2</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="150" data-paginate="true" data-theme="uncover" data-marpit-pagination="150" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Let's run it in our terminal without any additional arguments and see what the output is.</p>
<ul>
<li>Why did <code>echo $0: $1 $2</code> only output one argument?</li>
<li>Why did <code>var1</code> change the third time to <code>inside function</code> rather than <code>outside function</code>?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="151" data-paginate="true" data-theme="uncover" data-marpit-pagination="151" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Now let's change and add a few things to see what happens:</p>
<ul>
<li>In our terminal, what happens if we pass two arguments by entering <code>ascript.sh arg1 arg2</code> with <code>ascript.sh</code> being the name of our script and <code>arg1 arg2</code> being two random arguments?</li>
<li>What happens if we add <code>local</code> to our function?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="152" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-paginate="true" data-theme="uncover" data-marpit-pagination="153" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Parameter Expansion</strong></h5>
<p>Let's discuss the difference between <code>$a</code> and <code>${a}</code></p>
<p><code>$a</code> on it's own is fine, but when placed next to another string, it can confuse the shell. For example:</p>
<ul>
<li>
<p><code>$a_file</code> the shell will try to expand a variable named <code>a_file</code> rather than <code>a</code></p>
</li>
<li>
<p><code>${a}_file</code> the shell will now try to expand the variable  <code>a</code></p>
</li>
</ul>
<p>This can help us be more flexible when navigating and manipulating files and directories.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="154" data-paginate="true" data-theme="uncover" data-marpit-pagination="154" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Let's look at the code below to see how this helps us:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> filename=<span class="hljs-string">&quot;myfile&quot;</span></span>
<span class="hljs-meta">$</span><span class="bash"> touch <span class="hljs-variable">$filename</span></span>
<span class="hljs-meta">$</span><span class="bash"> mv <span class="hljs-variable">$filename</span> <span class="hljs-variable">${filename}</span>1</span>
</code></pre>
<p>This block of code creates a file based on our defined variable and then renames it with the same variable but with an additional component.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="155" data-paginate="true" data-theme="uncover" data-marpit-pagination="155" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Parameter expansion also help us if our variables are unset (ie. do not exist) or are empty. Let's take a look at a couple examples in the next few slides.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="156" data-paginate="true" data-theme="uncover" data-marpit-pagination="156" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<ol>
<li><code>${parameter:-x}</code> If parameter is unset or empty, expansion results in the value of <em>x</em>. If it's not empty, it results in the value of the parameter</li>
</ol>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> foo=</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">${foo:-&quot;something else&quot;}</span></span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">$foo</span></span>
<span class="hljs-meta">$</span><span class="bash"> foo=bar</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">${foo:-&quot;something else&quot;}</span></span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">$foo</span></span>
</code></pre>
<p>Through this sequence of commands we can see that when <code>$foo</code> is empty, <code>:-</code> fills the variable with <code>&quot;something else&quot;</code>. Once we define the variable, <code>:-</code> results in our defined variable.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="157" data-paginate="true" data-theme="uncover" data-marpit-pagination="157" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<ol start="2">
<li><code>${parameter:=x}</code> If parameter is unset or empty, expansion results in the value of <em>x</em> and the value of <em>x</em> is assigned to the parameter. If it's not empty, it results in the value of the parameter</li>
</ol>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> foo=</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">${foo:=&quot;something else&quot;}</span></span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">$foo</span></span>
<span class="hljs-meta">$</span><span class="bash"> foo=bar</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">${foo:=&quot;something else&quot;}</span></span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">$foo</span></span>
</code></pre>
<p>We can see that when <code>$foo</code> is empty, <code>:=</code> assigns the variable with <code>&quot;something else&quot;</code>. If we define the variable again, <code>:-</code> results in our second defined variable.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="158" data-paginate="true" data-theme="uncover" data-marpit-pagination="158" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<ol start="3">
<li><code>${parameter:?x}</code> If parameter is unset or empty, this expansion causes the script to exit with an error, and the contents of <em>x</em> are sent to standard error. If parameter is not empty, the expansion results in the value of parameter.</li>
</ol>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> foo=</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">${foo:?&quot;something else&quot;}</span></span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> $?</span>
<span class="hljs-meta">$</span><span class="bash"> foo=bar</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">${foo:?&quot;something else&quot;}</span></span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> $?</span>
</code></pre>
<p>We can see that when <code>$foo</code> is empty, <code>:?</code> gives us an error which we can see as <code>echo $</code> outputs <code>1</code>. If we define the variable again, <code>:?</code> results in the value of our variable.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="159" data-paginate="true" data-theme="uncover" data-marpit-pagination="159" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<ol start="4">
<li><code>${parameter:+x}</code> If parameter is unset or empty, the expansion results in nothing. If parameter is not empty, the value of <em>x</em> is substituted for parameter; however, the value of parameter is not changed.</li>
</ol>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> foo=</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">${foo:+&quot;something else&quot;}</span></span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">$foo</span></span>
<span class="hljs-meta">$</span><span class="bash"> foo=bar</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">${foo:+&quot;something else&quot;}</span></span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">$foo</span></span>
</code></pre>
<p>Here, <code>:+</code> resulted in an empty output and the value of <code>$foo</code> remains empty. If we define the variable, <code>:+</code> will still ouput what we defined, but it will not reassign the variable perminently.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="160" data-paginate="true" data-theme="uncover" data-marpit-pagination="160" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>String Operators</strong></h5>
<p>String operators are extemely valuable for operations on pathnames. They can help extract parts of pathnames, especially if they follow a pattern. Many pathnames typically follow patters, such as all extensions are preceeded with <code>.</code>.</p>
<p>Some character expansions are:</p>
<ol>
<li><code>${#parameter}</code></li>
<li><code>${parameter:offset}</code></li>
<li><code>${parameter:offset:length}</code></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="161" data-paginate="true" data-theme="uncover" data-marpit-pagination="161" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<ol>
<li><code>${#parameter}</code> expands into the length of the string contained by the parameter.</li>
</ol>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> foo=<span class="hljs-string">&quot;Toronto needs more trees&quot;</span></span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;&#x27;<span class="hljs-variable">$foo</span>&#x27; is <span class="hljs-variable">${#foo}</span> characters long.&quot;</span></span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="162" data-paginate="true" data-theme="uncover" data-marpit-pagination="162" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>With the following expansions, we can extract a portion the string contained by the parameter.</p>
<ol start="2">
<li><code>${parameter:offset}</code> will extract characters from <em>offset</em> characters to the end of the string. For example, counting from the beginning of the string, the <em>n</em> of <em>needs</em> is 8 characters from the beginning. Because did not specify an end, <code>echo</code> will print from <em>needs</em> onwards.</li>
</ol>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> foo=<span class="hljs-string">&quot;Toronto needs more trees&quot;</span></span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">${foo:8}</span></span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="163" data-paginate="true" data-theme="uncover" data-marpit-pagination="163" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<ol start="3">
<li><code>${parameter:offset:length}</code> will specify the length that we want to extract. This length is counted not from the beginning of the string, but from the offset of the string.</li>
</ol>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> foo=<span class="hljs-string">&quot;Toronto needs more trees&quot;</span></span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">${foo:8:5}</span></span>
</code></pre>
<p>We can see that from the beginning of the string, <em>n</em> is 8 characters in, and from <em>n</em>, <em>s</em> of <em>needs</em> is the 5th character from <em>n</em>. Therefore, our ouput will be <em>needs</em>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="164" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="164" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="165" data-paginate="true" data-theme="uncover" data-marpit-pagination="165" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Let's now see how to use patterns in our parameter expansions. There are several ways we can achieve this:</p>
<ol>
<li><code>${parameter#pattern}</code></li>
<li><code>${parameter##pattern}</code></li>
<li><code>${parameter%pattern}</code></li>
<li><code>${parameter%%pattern}</code></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="166" data-paginate="true" data-theme="uncover" data-marpit-pagination="166" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<ol>
<li><code>${parameter#pattern}</code> removes the shortest leading portion of the string contained in <em>parameter</em> defined by the <em>pattern</em>.</li>
</ol>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> foo=/User/name/Desktop/file.txt.zip</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">${foo#/*/}</span></span>
</code></pre>
<p>In this example, we've defined foo as a file with an extension. The expansion matches any (<code>*</code>) pattern of <code>/*/</code> and returns the shortest leading portion.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="167" data-paginate="true" data-theme="uncover" data-marpit-pagination="167" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<ol start="2">
<li><code>${parameter##pattern}</code> is very similar to the previous expansion except it removes the longest leading portion of the string.</li>
</ol>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> foo=/User/name/Desktop/file.txt.zip</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">${foo##/*/}</span></span>
</code></pre>
<p>Very similar to the previous example, the expansion matches any (<code>*</code>) pattern of <code>/*/</code> and returns the longest leading portion.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="168" data-paginate="true" data-theme="uncover" data-marpit-pagination="168" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<ol start="3">
<li><code>${parameter%pattern}</code> removes the shortest ending portion of the string rather than the beginning.</li>
</ol>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> foo=/User/name/Desktop/file.txt.zip</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">${foo%.*}</span></span>
</code></pre>
<ol start="4">
<li><code>${parameter%pattern}</code> removes the longest ending portion of the string.</li>
</ol>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> foo=/User/name/Desktop/file.txt.zip</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">${foo%%.*}</span></span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="169" data-paginate="true" data-theme="uncover" data-marpit-pagination="169" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>What happens if we change our pattern to <code>#*_</code>?</p>
<p>Let's pretend a file named &quot;rachaels_file&quot; and we want to know its extension. How would we do that?</p>
<p>What if our file was name &quot;rachaels file&quot;</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="170" data-paginate="true" data-theme="uncover" data-marpit-pagination="170" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>We can also use expansions to replace the contents of the parameter with a string based on the pattern.</p>
<ol>
<li><code>${parameter/pattern/string}</code> replaces only the first occurence of  pattern.</li>
<li><code>${parameter//pattern/string}</code> replaces all occurances.</li>
<li><code>${parameter/#pattern/string}</code> requires the match to occur at the beginning of the string to replace it.</li>
<li><code>${parameter/%pattern/string}</code> requires the match to occur at the end of the string to replace it.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="171" data-paginate="true" data-theme="uncover" data-marpit-pagination="171" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Let's see how this would work:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> foo=<span class="hljs-string">&quot;MP3.MP3&quot;</span></span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">${foo/MP3/mp3}</span></span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">${foo//MP3/mp3}</span></span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">${foo/#MP3/mp3}</span></span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">${foo/%MP3/mp3}</span></span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="172" data-paginate="true" data-theme="uncover" data-marpit-pagination="172" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Can you think of when this might be helpful?</p>
<p>Let's say I have a a named &quot;rachaels cool file&quot;. I want to rename them because spaces cause problems in filenames. How would I do this?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="173" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="173" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="174" data-paginate="true" data-theme="uncover" data-marpit-pagination="174" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Arithmetic Assignment</strong></h5>
<p>We have seen assignment before with examples such as <code>foo=5</code>. This is a simple assignment but we can also add complexity to this assignment with other operators.</p>
<ul>
<li><code>$((parameter += x))</code> assigns the parameter to itself <code>+</code> x</li>
<li><code>$((parameter -= x))</code> assigns the parameter to itself <code>-</code> x</li>
<li><code>$((parameter *= x))</code> assigns the parameter to itself <code>*</code> x</li>
<li><code>$((parameter /= x))</code> assigns the parameter to itself <code>/</code> x</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="175" data-paginate="true" data-theme="uncover" data-marpit-pagination="175" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>We can also increase or decrease our parameters by one.</p>
<ul>
<li><code>$((parameter++))</code> increases parameter by one after the parameter is retruned</li>
<li><code>$((parameter--))</code> decreases the parameter by one after the parameter is returned</li>
<li><code>$((++parameter))</code> increases parameter by one before the parameter is returned</li>
<li><code>$((--parameter))</code> decreases parameter by one before the parameter is returned.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="176" data-paginate="true" data-theme="uncover" data-marpit-pagination="176" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>These are very subtle changes so let's see what we mean after and before a parameter is returned:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> foo=1</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> $((foo++))</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">$foo</span></span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> foo=1</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> $((++foo))</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">$foo</span></span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="177" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="177" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="178" data-paginate="true" data-theme="uncover" data-marpit-pagination="178" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Command Substitution</strong></h5>
<p>So far we've learned how to get values into variables by using assignment statements (<code>x=5</code>) and positional parameters (<code>x=$1</code>). Another way is command substitution which allows you to use the standard output of the command as if it were a variable.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="179" data-paginate="true" data-theme="uncover" data-marpit-pagination="179" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Let's say we want to assign a variable to the output of a command so that we can apply another command to that output. In this particular case, we want to make a variable equal all files beginning with <em>t</em>. We then want to apply a sort command on that variable:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> x=$(find t*)</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-variable">$x</span> | sort</span>
</code></pre>
<p>Although this seems quite simple now, we'll see how this can be extremely powerful when we move into flow control.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="180" data-paginate="true" data-background-color="#2C2F3A" data-theme="uncover" data-marpit-pagination="180" data-marpit-pagination-total="228" style="--paginate:true;--background-color:#2C2F3A;--theme:uncover;background-color:#2C2F3A;background-image:none;">
<h1><strong>Flow Control</strong></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="181" data-paginate="true" data-theme="uncover" data-marpit-pagination="181" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Flow control allows programs to &quot;change directions&quot; based on the results from a given input.</p>
<p>Bash supports several constructs:</p>
<ul>
<li><code>if/else</code></li>
<li><code>while</code> / <code>until</code></li>
<li><code>case</code></li>
<li><code>for</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="182" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-marpit-pagination="182" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;color:white;background-color:#f4a534;background-image:none;">
<h2><code>if / else</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="183" data-paginate="true" data-theme="uncover" data-marpit-pagination="183" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p><code>if/else</code> is a conditional statement that chooses whether or not to do something based on a true or false statement.</p>
<pre><code class="language-bash"><span class="hljs-keyword">if</span> condition; <span class="hljs-keyword">then</span>
    commands

[elseif condition; <span class="hljs-keyword">then</span>
    commands...]

[<span class="hljs-keyword">else</span>
    commands]

<span class="hljs-keyword">fi</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="184" data-paginate="true" data-theme="uncover" data-marpit-pagination="184" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Here, we've assigned <code>x</code> to the value <code>5</code>. We've then written an <code>if/else</code> statement that asks if <code>x</code> is equal to <code>5</code> than tell us that <code>x</code> equals <code>5</code>. Otherwise (<code>else</code>), tell us that <code>x</code> does not equal <code>5</code></p>
<pre><code class="language-bash">x=5

<span class="hljs-keyword">if</span> [ <span class="hljs-variable">$x</span> = 5 ]; <span class="hljs-keyword">then</span>
    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;x equals 5.&quot;</span>

<span class="hljs-keyword">else</span>
    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;x does not equal 5.&quot;</span>

<span class="hljs-keyword">fi</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="185" data-paginate="true" data-theme="uncover" data-marpit-pagination="185" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Let's take a look at a more practical example: we want to know if there are any files in our directory that contain spaces.</p>
<pre><code class="language-bash"><span class="hljs-meta">#!/bin/bash</span>

<span class="hljs-built_in">cd</span> ~/Desktop/dir1

<span class="hljs-keyword">if</span> [[ -n $(find t* | grep <span class="hljs-string">&quot; &quot;</span>) ]]; <span class="hljs-keyword">then</span>
	<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;A file contains a space&quot;</span>
<span class="hljs-keyword">else</span>
	<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;No files contain a space&quot;</span>
<span class="hljs-keyword">fi</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="186" data-paginate="true" data-theme="uncover" data-marpit-pagination="186" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>First we've changed our working directory to <em>dir1</em>:</p>
<pre><code class="language-bash"><span class="hljs-built_in">cd</span> ~/Desktop/dir1
</code></pre>
<p>We then utilized command substitutions that we've just learned by storing the output of files that contain a space. The <code>-n</code> option checks if the length of of a string is <strong>nonzero</strong>:</p>
<pre><code class="language-bash">-n $(find t* | grep <span class="hljs-string">&quot; &quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="187" data-paginate="true" data-theme="uncover" data-marpit-pagination="187" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>By wrapping our output in an if statement, we're stating:</p>
<ol>
<li><code>if</code> the value of <code>$(find t* | grep &quot; &quot;)</code> is nonzero, then print (<code>echo</code>) <code>&quot;A file contains a space&quot;</code></li>
<li>Otherwise (<code>else</code>), print (<code>echo</code>) <code>&quot;No files contain a space&quot;</code></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="188" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="188" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="189" data-paginate="true" data-theme="uncover" data-marpit-pagination="189" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Control Operators</strong></h5>
<p>Control operators (<code>&amp;&amp;</code> and <code>||</code>) allow you to test more than one thing at a time. Their syntax is:</p>
<pre><code class="language-bash"><span class="hljs-keyword">if</span> command1 &amp;&amp; command2; <span class="hljs-keyword">then</span>
    ...
<span class="hljs-keyword">fi</span>
</code></pre>
<pre><code class="language-bash"><span class="hljs-keyword">if</span> command1 || command2;  <span class="hljs-keyword">then</span>
    ...
<span class="hljs-keyword">fi</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="190" data-paginate="true" data-theme="uncover" data-marpit-pagination="190" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>With the <code>&amp;&amp;</code> operator, command1 is executed and command2 is executed only if command1 is <strong>successful</strong></p>
<p>With the <code>||</code> operator, command1 is executed and command2 is executed only if command1 is <strong>unsuccessful</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="191" data-paginate="true" data-theme="uncover" data-marpit-pagination="191" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Example of <code>&amp;&amp;</code></p>
<pre><code class="language-bash">filename=<span class="hljs-variable">$1</span>
word1=<span class="hljs-variable">$2</span>
word2=<span class="hljs-variable">$3</span>

<span class="hljs-keyword">if</span> grep <span class="hljs-variable">$word1</span> <span class="hljs-variable">$filename</span> &amp;&amp; grep <span class="hljs-variable">$word2</span> <span class="hljs-variable">$filename</span>; <span class="hljs-keyword">then</span>
    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;<span class="hljs-variable">$word1</span> and <span class="hljs-variable">$word2</span> are both in <span class="hljs-variable">$filename</span>.&quot;</span>
<span class="hljs-keyword">fi</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="192" data-paginate="true" data-theme="uncover" data-marpit-pagination="192" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Using positional parameters that we learned earlier, what do you think will happen if we run the previous code?</p>
<ul>
<li>What happens if both words exist?</li>
<li>What happens if only one word exists?</li>
<li>What happens if no words exist?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="193" data-paginate="true" data-theme="uncover" data-marpit-pagination="193" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Example of <code>||</code></p>
<pre><code class="language-bash">filename=<span class="hljs-variable">$1</span>
word1=<span class="hljs-variable">$2</span>
word2=<span class="hljs-variable">$3</span>

<span class="hljs-keyword">if</span> grep <span class="hljs-variable">$word1</span> <span class="hljs-variable">$filename</span> || grep <span class="hljs-variable">$word2</span> <span class="hljs-variable">$filename</span>; <span class="hljs-keyword">then</span>
    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;<span class="hljs-variable">$word1</span> or <span class="hljs-variable">$word2</span> is in <span class="hljs-variable">$filename</span>.&quot;</span>
<span class="hljs-keyword">fi</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="194" data-paginate="true" data-theme="uncover" data-marpit-pagination="194" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Similarly, what will happen if...</p>
<ul>
<li>What happens if both words exist?</li>
<li>What happens if only one word exists?</li>
<li>What happens if no words exist?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="195" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="195" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="196" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-marpit-pagination="196" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;color:white;background-color:#f4a534;background-image:none;">
<h2><code>While</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="197" data-paginate="true" data-theme="uncover" data-marpit-pagination="197" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Using the while command, let's discuss looping. Looping allows portions of a program to repeat as long as the condition is false. This syntax is:</p>
<pre><code class="language-bash"><span class="hljs-keyword">while</span> condition; <span class="hljs-keyword">do</span>
    commands
<span class="hljs-keyword">done</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="198" data-paginate="true" data-theme="uncover" data-marpit-pagination="198" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Let's make a basic while script that displays five numbers in sequential order from 1 to 5 and then tells us when it's finished.</p>
<pre><code class="language-bash"><span class="hljs-meta">#!/bin/bash</span>

<span class="hljs-comment"># script called while-count.sh</span>

count=1

<span class="hljs-keyword">while</span> [ <span class="hljs-variable">$count</span> -le 5 ]; <span class="hljs-keyword">do</span>
    <span class="hljs-built_in">echo</span> <span class="hljs-variable">$count</span>
    count=$((count +<span class="hljs-number">1</span>))
<span class="hljs-keyword">done</span>
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Finished.&quot;</span>
</code></pre>
<p>Why does the loop end?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="199" data-paginate="true" data-theme="uncover" data-marpit-pagination="199" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>While loops are extremely helpful to read lines of a file and then perform some command if a line meets a certain condition. Let's explore how to read lines first:</p>
<pre><code class="language-bash">file=file1

<span class="hljs-keyword">while</span> <span class="hljs-built_in">read</span> -r line; <span class="hljs-keyword">do</span> 
	<span class="hljs-built_in">echo</span> <span class="hljs-variable">$line</span>
<span class="hljs-keyword">done</span> &lt; <span class="hljs-string">&quot;<span class="hljs-variable">$file</span>&quot;</span>
</code></pre>
<p>In this script, we're creating a variable with our file. We're then reading the file until the last line is read. In this example, we're using an input redirection that we learned earlier (<code>&lt;</code>), which passes the file into the read command. We've also used <code>-r</code> so that any backslashes are escaped.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="200" data-paginate="true" data-theme="uncover" data-marpit-pagination="200" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Because line is acting as variable, we can also nest another loop if <code>$file</code> meets a condition. Let's say we have a file and we want to know every line that has <em>bananas</em> in it.</p>
<p>How would we combine the while loop with an if statement?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="201" data-paginate="true" data-theme="uncover" data-marpit-pagination="201" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<pre><code class="language-bash"><span class="hljs-keyword">while</span> <span class="hljs-built_in">read</span> -r line; <span class="hljs-keyword">do</span>
	<span class="hljs-keyword">if</span> [[ <span class="hljs-variable">$line</span> == *<span class="hljs-string">&quot;bananas&quot;</span>* ]]; <span class="hljs-keyword">then</span>
		<span class="hljs-built_in">echo</span> <span class="hljs-variable">$line</span>
	<span class="hljs-keyword">fi</span>
<span class="hljs-keyword">done</span> &lt; <span class="hljs-string">&quot;<span class="hljs-variable">$file</span>&quot;</span>
</code></pre>
<p>Here we're reading the file line by line using the <code>while</code> loop. We're then saying <code>if</code> our variable, <code>$line</code> equals <code>&quot;banana&quot;</code>, then print the <code>$line</code>.</p>
<ol>
<li>Why have we added the wildcard <code>*</code>?</li>
<li>What would happen if we didn't include <code>*</code>?</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="202" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="202" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="203" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-marpit-pagination="203" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;color:white;background-color:#f4a534;background-image:none;">
<h2><code>Until</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="204" data-paginate="true" data-theme="uncover" data-marpit-pagination="204" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Until loops are similar to while, except unlike while loops that run as long as the condition is true, the until loop will run as long as the condition is <strong>false</strong></p>
<pre><code class="language-bash">until condition; <span class="hljs-keyword">do</span>
    commands
<span class="hljs-keyword">done</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="205" data-paginate="true" data-theme="uncover" data-marpit-pagination="205" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Let's create a script similar to the while statement: a basic while script that displays five numbers in sequential order from 1 to 5 and then tells us when it's finished.</p>
<pre><code class="language-bash">count=1

until [ <span class="hljs-variable">$count</span> -gt 5 ]; <span class="hljs-keyword">do</span>
    <span class="hljs-built_in">echo</span> <span class="hljs-variable">$count</span>
    count=$((count +<span class="hljs-number">1</span>))
<span class="hljs-keyword">done</span>
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Finished.&quot;</span>
</code></pre>
<p>How is this script different to the while loop?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="206" data-paginate="true" data-theme="uncover" data-marpit-pagination="206" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>How might this be useful? Let's say we want to create 3 directories labeled <em>dir1</em>, <em>dir2</em> and <em>dir3</em>:</p>
<pre><code class="language-bash">x=1
until [[ <span class="hljs-variable">$x</span> == 4 ]]; <span class="hljs-keyword">do</span>
	<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Creating dir<span class="hljs-variable">$x</span>...&quot;</span>
	mkdir dir<span class="hljs-variable">$x</span>
	((x++))
<span class="hljs-keyword">done</span>
</code></pre>
<p>Here we've created a variable <code>x=1</code> because we want our first directory to be <em>dir1</em>. We're then saying up <code>until</code> <code>x=4</code>, make a directory <code>mkdir</code> called <em>dir</em> plus our variable. We've then added 1 to <code>x</code> each iteration using an arithmetic assignment. The <code>echo</code> part is just to give us some feedback on what is happening behind the scenes.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="207" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="207" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="208" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-marpit-pagination="208" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;color:white;background-color:#f4a534;background-image:none;">
<h2><code>for</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="209" data-paginate="true" data-theme="uncover" data-marpit-pagination="209" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>For our final flow control, we're going to learn a powerful loop called <code>for</code>. The syntax is:</p>
<pre><code class="language-bash"><span class="hljs-keyword">for</span> variable [<span class="hljs-keyword">in</span> words]; <span class="hljs-keyword">do</span>
    commands
<span class="hljs-keyword">done</span>
</code></pre>
<p>What we might notice is that this flow uses variables that will increment during the execution of the loop.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="210" data-paginate="true" data-theme="uncover" data-marpit-pagination="210" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>How would we use <code>for</code> if we wanted to list all files and directories in a folder?</p>
<pre><code class="language-bash"><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> $(find *); <span class="hljs-keyword">do</span>
    <span class="hljs-built_in">echo</span> <span class="hljs-variable">$i</span>
<span class="hljs-keyword">done</span>
</code></pre>
<p>The variable <code>i</code> becomes all instances of the variable<br />
<code>$(find *)</code>. For each instance of <code>i</code>, we are then printing it.</p>
<p>Although this seems quite basic and there more simple ways to list all files and directories (<code>ls</code>), this enables us to do many things with the looped variable <code>i</code> by nesting other loops.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="211" data-paginate="true" data-theme="uncover" data-marpit-pagination="211" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>What other ways can we use for loops?<br />
What other ways can we use for loops within files?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="212" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="212" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions?</strong></p>
<ul>
<li>Why do we use <code>i</code>?</li>
</ul>
</section>
