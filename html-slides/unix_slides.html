<h1><strong>Unix Shell</strong></h1>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Data Sciences Institute&quot;</span></span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;by: Rachael Lam&quot;</span></span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-marpit-pagination="2" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;color:white;background-color:#f4a534;background-image:none;">
<h2><code>Unix</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="3" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>What is Unix?</strong></h5>
<p>Unix was created in 1970 and since then has branched into other versions including Linux. Linux was created from Unix with very similar features, although there are some minor differences in commands.</p>
<p>Unix shells - more specifically bash - is a powerful tool for quickly and easily navigating and manipulating files, scaling automated tasks, accessing Git and processing data.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="uncover" data-marpit-pagination="4" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>So what is the shell?</strong></h5>
<p>The shell is any user interface/program that takes an input from the user, translates it into instructions that the operating system can understand, and conveys the output back to the user.</p>
<p>There are various types of user interfaces:</p>
<ul>
<li>graphical user interfaces (GUI)</li>
<li>touch screen interfaces</li>
<li>command line interfaces (CLI)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="uncover" data-marpit-pagination="5" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>And what is bash?</strong></h5>
<p>We'll be focusing on command line interfaces (CLI), more specifically <code>bash</code>, which stands for <strong>B</strong>ourne <strong>A</strong>gain <strong>SH</strong>ell.</p>
<p>We'll also need a terminal emulator to interact with the shell. This is most likely called <em>terminal</em> on our menu.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="uncover" data-marpit-pagination="6" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Let's get started!</strong></h5>
<p>First, we'll open our terminal. As mentioned earlier, this is most likely called <em>terminal</em> and can be found by searching our computer, which on a Mac would be through <code>cmd + space</code></p>
<p>Let's take a look at the terminal. What do we notice?</p>
<ul>
<li>last login</li>
<li>name</li>
<li>location</li>
<li>shell</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="uncover" data-marpit-pagination="7" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Looking at the Shell</strong></h5>
<p>If we type <code>echo $SHELL</code> in our terminal, the output will tell us what shell we are working with. Most often, our shell will already be <code>bash</code> but in newer Macs, it could be <code>zsh</code> which is almost identitcal to bash. We can also see where <code>bash</code> is located by typing:</p>
<ul>
<li><code>whereis bash</code></li>
<li><code>whence bash</code></li>
<li><code>which bash</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="uncover" data-marpit-pagination="8" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Let's start with a few commands and see what happens in our terminal.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> Rachael</span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> date</span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> cal</span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> lksjfs</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="9" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<ul>
<li>What happens when we type something that does not exist?</li>
<li>What happens with errors?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#2C2F3A" data-theme="uncover" data-marpit-pagination="10" data-marpit-pagination-total="228" style="--paginate:true;--background-color:#2C2F3A;--theme:uncover;background-color:#2C2F3A;background-image:none;">
<h2><strong>Navigate Files / Directories</strong></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-marpit-pagination="11" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;color:white;background-color:#f4a534;background-image:none;">
<h2><code>Files</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="uncover" data-marpit-pagination="12" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Knowing the different types of files available helps us better understand how to navigate and manipulate them.</p>
<ul>
<li>
<p>Regular files are text files with readable characters.</p>
</li>
<li>
<p>Executable files are programs that are invoked as commands.</p>
</li>
<li>
<p>Shell scripts are executable files that we can read whereas bash is a non-human-readable executable file.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-marpit-pagination="13" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;color:white;background-color:#f4a534;background-image:none;">
<h2><code>Directories</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="uncover" data-marpit-pagination="14" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Directories are files that are like folders which contain other files and directories (subdirectories), creating a hierarchical structure.</p>
<ul>
<li>
<p>We can think of the structure of directories as a tree with the top of the tree being the <em>root</em>.</p>
</li>
<li>
<p>All files can be named and found in relation to the <em>root</em> by listing the directory names in order from the root, separated by slashes, followed by the file's name.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="uncover" data-marpit-pagination="15" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Let's try three commands that help us navigate our system:</p>
<ol>
<li>First, let's run the code below and see what happens:</li>
</ol>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">pwd</span></span>
</code></pre>
<p><code>pwd</code> prints our working directory. If we ever need to know where we are, we can execute this command.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="uncover" data-marpit-pagination="16" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<ol start="2">
<li>Now, let's run the code below and see agian what happens:</li>
</ol>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">cd</span></span>
</code></pre>
<p>By default, <code>cd</code> changes your working directory to your home directory. You can also use <code>cd</code> to set your working directory by including the desired pathname</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">cd</span> Desktop</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="uncover" data-marpit-pagination="17" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>In the previous example, we were able to just state <code>Desktop</code> because it is a directory in our working directory. If we changed our working directory to <code>Desktop</code>, and then wanted to change it again to a directory in <code>Desktop</code>, we could again just specify the folder.</p>
<p>If we wanted to change the working directory to a directory outside of our working directory, we would need to specify a pathname:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">cd</span> /Users/rachaellam/Desktop</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="uncover" data-marpit-pagination="18" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<ol start="3">
<li>To know what files and folderes exist in our working directory, we can use the code below:</li>
</ol>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ls</span>
</code></pre>
<p>We can add a pathname at the end to list the contents of a specified directory.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-marpit-pagination="19" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;color:white;background-color:#f4a534;background-image:none;">
<h2><code>Paths</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="uncover" data-marpit-pagination="20" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>As we've seen, directory names separated by slashes are paths. There are two types of paths, <em>absolute</em> and <em>relative</em>.</p>
<ul>
<li>
<p>An absolute pathname begins at the root directory and includes each directory, separated by slashes until the desired directory or file is reached.</p>
</li>
<li>
<p>A relative pathname starts from the working directory and uses symbols <code>.</code> or <code>..</code> to represent relative positions in the file tree.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="uncover" data-marpit-pagination="21" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Using <code>cd</code> and <code>pwd</code> let's take a look at how we can use absolute and relative pathnames.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">cd</span></span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">pwd</span></span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">cd</span> Desktop</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">pwd</span></span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">cd</span> ..</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">pwd</span></span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="uncover" data-marpit-pagination="22" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Here's another example using the <code>/usr</code> pathname.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">cd</span> /usr/bin</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">pwd</span></span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">cd</span> /usr</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">pwd</span></span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">cd</span> ..</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">pwd</span></span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="uncover" data-marpit-pagination="23" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Let's now try move through some directories to get comfortable. Try out lots of different paths depending on the file structures of your computer. Try getting into different directories from different parent directories. The tilde notation <code>~</code> in the examples below refer to our home directory.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">cd</span> ~/Desktop</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">pwd</span></span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">cd</span> ~/Desktop/dir1</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">pwd</span></span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="24" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-marpit-pagination="25" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;color:white;background-color:#f4a534;background-image:none;">
<h2><code>Options and Arguments</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="uncover" data-marpit-pagination="26" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Options and arguments are used to write commands that can make changes to our system. The syntax is:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">command</span> -option argument</span>
</code></pre>
<p>Options can also be combined, which we'll briefly see now but learn more about a bit later.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="uncover" data-marpit-pagination="27" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>There are two ways to write an <code>-option</code>:</p>
<ol>
<li>Short option: one dash followed by a single character</li>
<li>Long option: two dashes followed by a word</li>
</ol>
<p>Some examples:</p>
<p><code>-a</code> or <code>--all</code><br />
<code>-d</code> or <code>--directory</code><br />
<code>-r</code> or <code>--reverse</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="uncover" data-marpit-pagination="28" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Let's try these lines of code and see what happens:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ls -l</span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ls -lt</span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ls -lt --reverse</span>
</code></pre>
<p><code>-l</code> long format<br />
<code>-t</code> modification time<br />
<code>-reverse</code> reverse the sort order<br />
Notice how <code>-lt</code> is actually a combination of multiple options.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="29" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-marpit-pagination="30" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;color:white;background-color:#f4a534;background-image:none;">
<h2><code>Wildcards</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="uncover" data-marpit-pagination="31" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Wildcards give us the ability to rapidly specify groups of filenames based on patterns of characters. Let's look at a few examples below:</p>
<p><code>*</code>   matches any character</p>
<p><code>?</code>  matches any single character</p>
<p><code>[characters]</code>  matches any character that is in the set</p>
<p><code>[!characters]</code>  matches any character that is not in the set</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="uncover" data-marpit-pagination="32" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Some other helpful character wildcards are:<br />
<code>[:digit:]</code>  matches any numeral<br />
<code>[:lower]</code>  matches any lowercase letter<br />
<code>[:upper:]</code>  matches any uppercase letter</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="uncover" data-marpit-pagination="33" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Let's try a few in our terminal:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ls *</span> 
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ls a*.txt</span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ls [abc]*</span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ls [[:upper:]]*</span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ls [![:digit:]]*</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="34" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="#2C2F3A" data-theme="uncover" data-marpit-pagination="35" data-marpit-pagination-total="228" style="--paginate:true;--background-color:#2C2F3A;--theme:uncover;background-color:#2C2F3A;background-image:none;">
<h2><strong>Working with</strong></h2>
<h2><strong>Files / Directories</strong></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="uncover" data-marpit-pagination="36" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>We're going to learn some basic commands to begin some preliminary coding. We'll also be using these throughout the module, so it's important to understand how they work now:</p>
<ul>
<li>create directory <code>mkdir</code></li>
<li>create file <code>touch</code></li>
<li>copy <code>cp</code></li>
<li>move and rename <code>mv</code></li>
<li>remove <code>rm</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-marpit-pagination="37" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;color:white;background-color:#f4a534;background-image:none;">
<h2><code>Commands</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="uncover" data-marpit-pagination="38" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>mkdir</strong></h5>
<p>First let's make a directory. It's important to remember what directory you're working in currently, because that's where the new directory will be made. Let's assume for now, we're working on our desktop.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> mkdir directory</span>
</code></pre>
<p>We can also create multiple directories at the same time:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> mkdir dir1 dir2 dir3</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="uncover" data-marpit-pagination="39" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>touch</strong></h5>
<p>We can also make new files from the command line. This is particularly useful when we want to make scripts, which we'll learn a bit later. Using <code>touch</code>, we can make a new file in our working directory.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> touch file1</span>
</code></pre>
<p>We can also create a specific file type by adding the extension:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> touch file1.sh</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="uncover" data-marpit-pagination="40" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>cp</strong></h5>
<p>Now we're going to copy a file that we have on our desktop. It can be any file but remember to include the extension or if it has multiple characters, special characters and spaces, to wrap it in quotes.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> cp file1 file2</span>
</code></pre>
<p>We can also copy files or directories into a directory.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> cp file1 dir1</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="uncover" data-marpit-pagination="41" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>And all files from one directory into another using wildcards:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> cp dir1/* dir2</span>
</code></pre>
<p>What does the <code>/*</code> in this command mean?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="uncover" data-marpit-pagination="42" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>There are some useful <code>-options</code> that accompany <code>cp</code>:</p>
<table>
<thead>
<tr>
<th style="text-align:left">Option</th>
<th style="text-align:left">Description</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>-i</code></td>
<td style="text-align:left">Before overwriting an existing file, prompt the user for confirmation. If this option is not specified, <code>cp</code> will silently overwrite files.</td>
</tr>
<tr>
<td style="text-align:left"><code>-r</code></td>
<td style="text-align:left">Recursively copy directories and their contents. This option is required when copying directories.</td>
</tr>
<tr>
<td style="text-align:left"><code>-v</code></td>
<td style="text-align:left">Display informative messages as the copy is performed.</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="uncover" data-marpit-pagination="43" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>mv</strong></h5>
<p>The <code>mv</code> command enables us to move and rename files and directories, depending on how it's used. In the example below, <code>mv</code> renames file1 to file2.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> mv file1 file2</span>
</code></pre>
<p>Here, <code>mv</code> moves file1 to dir1</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> mv file1 dir1</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="uncover" data-marpit-pagination="44" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>We can also move directories into other directories:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> mv dir1 dir2</span>
</code></pre>
<p>In this case, if <code>dir2</code> <strong>exists</strong>, <code>dir1</code> will be moved to <code>dir2</code>. If <code>dir2</code> does <strong>not exist</strong>, it will be created and <code>dir1</code> will be moved to the newly created <code>dir2</code>. In both cases, the entire directory will be moved to another/new directory, rather than the contents.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="uncover" data-marpit-pagination="45" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Let's say we're in the directory <code>Desktop</code> and we just moved <code>file1</code> into <code>dir1</code> but now we want to put it back in <code>Desktop</code>. How would we move a file out of a directory into another one? Unfortunately we <strong>can't</strong> just say</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> mv file1 Desktop</span>
</code></pre>
<p>because <code>file1</code> does not exist in <code>Desktop</code> any more and the command will try and rename <code>file1</code> to <code>Desktop</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="uncover" data-marpit-pagination="46" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>The answer involves using pathnames and the tilde <code>~</code> notation:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> mv dir1/file1 ~/Desktop</span>
</code></pre>
<p>If we just wanted to move <code>file1</code> into <code>dir2</code> (if <code>dir2</code> is in our working directory), we could type:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> mv dir1/file1 dir2</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="uncover" data-marpit-pagination="47" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>What if we want to move just the contents of <code>dir1</code> to another directory rather than the whole folder? HINT: it is very (exactly) similar to copying (<code>cp</code>).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="uncover" data-marpit-pagination="48" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> mv dir1/* dir2</span>
</code></pre>
<p>This is a combination of the directory <code>dir1</code>, pathnames <code>/</code> and wildcards <code>*</code>. Here, <code>dir1/*</code> takes the all the contents of <code>dir1</code> and puts it in <code>dir2</code>.</p>
<p>We could also use the same technique to specify certain files to move rather than all of them. How do you think this would be done?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="49" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions</strong></p>
<ul>
<li>We're starting to combine our knowledge of files, directories and pathnames with some basic commands. How do we feel up to this point?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="uncover" data-marpit-pagination="50" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>rm</strong></h5>
<p>To remove files we use the command <code>rm</code>. Because we're now deleting files, it's important that you're sure of what you're deleting because <strong>there is no way to undo</strong>. Fortunately!! there are ways to do this.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> rm file1</span>
</code></pre>
<p>Without specifying any <code>-options</code>, <code>file1</code> will be deleted without any feedback.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="uncover" data-marpit-pagination="51" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>To ensure we want to delete something, we can use the option <code>-i</code> (interactive) that we learned earlier.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> rm -i file1</span>
</code></pre>
<p>This will prompt a question asking us if we want to delete <code>file1</code>. We can respond with <code>y</code> if yes and <code>n</code> if not.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="uncover" data-marpit-pagination="52" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>If we want to delete a directory, we need to use the option <code>-r</code> as we did when copying (<code>cp</code>). This will recursively delete everything inside of the directory and the directory itself.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> rm -r dir1</span>
</code></pre>
<p>If we're specifying multiple deletions and a directory does not exist, the shell will tell us. If we don't want that message, we can add the <code>-option</code>, <code>-f</code> (force). Force will override <code>-i</code> if it is included.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="uncover" data-marpit-pagination="53" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<ol>
<li>
<p>How do you delete multiple directories?</p>
</li>
<li>
<p>What happens if you delete multiple directories with <code>-i</code>?</p>
</li>
<li>
<p>What happens if you delete multiple directories with <code>i</code> but one does not exist?</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="uncover" data-marpit-pagination="54" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Remember, it's extremely important to remember that you cannot undo <code>rm</code>. This means, if you start using wildcards to specify filenames and don't include <code>-i</code>, you could delete things by accident. For example, let's say you want to delete all <code>.txt</code> files in a directory:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> rm *.txt</span>
</code></pre>
<p>If you accidently add a space between <code>*</code> and <code>.txt</code>, the <code>rm</code> command will delete all the files in the directory and then try to find a <code>.txt</code> file which does not exist because it delete everything.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="55" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-marpit-pagination="56" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;color:white;background-color:#f4a534;background-image:none;">
<h2><code>Input / Output</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="uncover" data-marpit-pagination="57" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Standard Input/Output</strong></h5>
<p>Each program invokes the standard input, output and error.</p>
<p>We can think of the standard input default as coming from the keyboard and if we think of everything as a file, a command such as <code>ls</code> will result in a file called <em>standard output</em> and the status message to a file called <em>standard error</em>. By default, both are linked to the screen and not saved to a disk file.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="uncover" data-marpit-pagination="58" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Input/Output Redirection</strong></h5>
<p>Input/Output redirection allows us to change where the input comes from and where the output goes to, such as storing the output of a command into a file. We can do this using the redirection operator <code>&gt;</code>.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ls -l /usr/bin &gt; ls-output.txt</span>
</code></pre>
<p>Here we have redirected the output of <code>ls -l /usr/bin</code> to a <code>.txt</code> file called <em>ls-output.txt</em>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="uncover" data-marpit-pagination="59" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>We can now see the details of that file and if it worked:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ls -l ls-output.txt</span>
</code></pre>
<p>By looking at the details, we can see that the file was created and it a fairly large text file, indicating that something was written to it.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="uncover" data-marpit-pagination="60" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>If we specify a directory that does not exist, we receive the standard error:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ls -l /bin/usr &gt; ls-output.txt</span>
</code></pre>
<p>Why was the standard error not written to the <code>.txt</code> file?<br />
What happened to our <em>ls-output.txt</em> file?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="uncover" data-marpit-pagination="61" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Although the standard error was not written to the <code>.txt</code> file, the destination file is always written from the beginning, therefore, the redirection began to write the file and once noticed there was an error, stopped, resulting in an empty file.</p>
<p>So how do we append rather than rewrite? By using the redirection operator <code>&gt;&gt;</code>.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ls -l /usr/bin &gt;&gt; ls-output.txt</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="uncover" data-marpit-pagination="62" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>If we want to redirect the standard error, we need to use the redirection operator <code>2&gt;</code></p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ls -l /bin/usr 2&gt; ls-error.txt</span>
</code></pre>
<p>If we want to redirect both the standard output and standard error to one file, we have two options.</p>
<ol>
<li>Use <code>2&gt;&amp;1</code> at the end of the command.</li>
</ol>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ls -l /bin/usr &gt; ls-output.txt 2&gt;&amp;1</span>
</code></pre>
<ol start="2">
<li>Use <code>&amp;&gt;</code> in place of <code>&gt;</code></li>
</ol>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ls -l /bin/usr &amp;&gt; ls-output.txt</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="63" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="uncover" data-marpit-pagination="64" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>cat</strong></h5>
<p><code>cat</code> takes one or more files and copies them to standard output. Using the <em>ls-output.txt</em> created earlier, we can see how that's done:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> cat ls-output.txt</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="uncover" data-marpit-pagination="65" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>We can also use it to join files togther. Let's say I have two files, <code>file1</code> and <code>file2</code> and I want to combine them into a file called <code>file3</code>:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> cat file1 file2 &gt; file3</span>
</code></pre>
<p>Now the contents of file1 and file2 should be combined.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="uncover" data-marpit-pagination="66" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>We can also use <code>cat</code> to add to a <code>.txt</code> file.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> cat &gt; new_cat.txt</span>
</code></pre>
<p>Now we can type the text that we want in the file. Once we're finished, we can use <code>CTRL-D</code> to exit.</p>
<p>What would be the difference between <code>$ cat &gt; new_cat.txt</code> and <code>$ cat &gt;&gt; new_cat.txt</code>?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="uncover" data-marpit-pagination="67" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Finally, we can redirect the standard input from the keyboard to the file <em>new_cat.txt</em></p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> cat &lt; new_cat.txt</span>
</code></pre>
<p>This is almost identitcal to just typing <code>$ cat new_cat.txt</code> but we can see later how it could be more useful.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="68" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-background-color="#2C2F3A" data-theme="uncover" data-marpit-pagination="69" data-marpit-pagination-total="228" style="--paginate:true;--background-color:#2C2F3A;--theme:uncover;background-color:#2C2F3A;background-image:none;">
<h2><strong>Pipes / Filters</strong></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="uncover" data-marpit-pagination="70" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>We use pipelines to read data from standard output and send to standard input using the pipe operator<code>|</code>. This means the standard output of one command can be piped into the standard input of another.</p>
<p>Several commands put together in a pipeline are often referred to as filters. Filters take an input, change it and then output it.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-marpit-pagination="71" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;color:white;background-color:#f4a534;background-image:none;">
<h2><code>Commands</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="uncover" data-marpit-pagination="72" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Let's learn a few more commands that will help us further understand pipelines and filters. We'll learn:</p>
<ul>
<li>extract columns from output <code>cut</code></li>
<li>sort lines of text <code>sort</code></li>
<li>report or omit repeated lines <code>uniq</code></li>
<li>print lines matching a patter <code>grep</code></li>
<li>search directories and subdirectories for files <code>find</code></li>
<li>ouput the first part of a file <code>head</code></li>
<li>output the last part of a file <code>tail</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="uncover" data-marpit-pagination="73" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>cut</strong></h5>
<p>Let's look at a <code>csv</code> to see how we can initially see our data. Because it's a <code>csv</code>, each line is separated by a comma. Let's first read that file using <code>cat</code>:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> cat parking_data.csv</span>
</code></pre>
<p>We'll see a lot of text, so let's make some sense of it using cut.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="uncover" data-marpit-pagination="74" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>To use cut, I need to pass a couple options:</p>
<ol>
<li><code>-d</code> which cuts the text based on what follows. For example, <code>-d:</code> will cut based on colons or <code>-d&quot; &quot;</code> will cut based on a space.</li>
<li><code>-f</code>, which extracts a particular field based on what follows. For example, <code>-f1</code> will take the first field or <code>-f2</code> will take the second field and so on.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="uncover" data-marpit-pagination="75" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>In this example, I'm taking the file <em>parking_data</em> and cutting it based on colons and then only extracting the first field.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> cut -d, -f1 &lt; parking_data.csv</span>
</code></pre>
<p>What happens if I add another <code>-f</code> option? What does this do?</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> cut -d, -f1 -f2 &lt; parking_data.csv</span>
</code></pre>
<p>How would I specify more than three fields?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="uncover" data-marpit-pagination="76" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>sort</strong></h5>
<p>How can we make our previous example more readable?</p>
<p>One answer is to use the sort feature. We can pipe this with the cut feature:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> cut -d, -f1 &lt; parking_data.csv | sort</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="uncover" data-marpit-pagination="77" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>uniq</strong></h5>
<p>Additionally, I can make the above command even more readable by removing any duplicates with <code>uniq</code></p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> cut -d, -f1 &lt; parking_data.csv | sort | uniq</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="78" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="uncover" data-marpit-pagination="79" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>grep</strong></h5>
<p><code>grep</code> is a powerful tool for finding patterns in text files. The syntax is:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> grep pattern [file...]</span>
</code></pre>
<p>In our case, we're going to use it with our previous example and pipe it with other commands:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> cut -d, -f1 parking_data.csv | sort | uniq | grep FIRE</span>
</code></pre>
<p>The results are all patterns of FIRE in the text file.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="uncover" data-marpit-pagination="80" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>find</strong></h5>
<p>Another useful use for <code>grep</code> is to find files in directories. <code>grep</code> is nicely combined with <code>find</code> for this feature.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> find ~/Desktop/dir1 | grep cat</span>
</code></pre>
<p>Here we're searching in the directory <em>dir1</em> with the pattern <em>cat</em>. This would be helpful if we wanted to know if there were any files with the word cat in the filename.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="uncover" data-marpit-pagination="81" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>head / tail</strong></h5>
<p>We can also extract the first and last part of files using <code>head</code> and <code>tail</code>. We can also add the option <code>-n</code> followed by a number to extract a certain number of lines.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> head -n 5 ls-output.txt</span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> tail -n 5 ls-output.txt</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="uncover" data-marpit-pagination="82" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p><code>head</code> and <code>tail</code> can also be used in pipelines:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> cut -d, -f1 &lt; parking_data.csv | sort | uniq | head -n 5</span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> cut -d, -f1 &lt; parking_data.csv | sort | uniq | tail -n 5</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="83" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-marpit-pagination="84" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;color:white;background-color:#f4a534;background-image:none;">
<h2><code>Expansions</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="uncover" data-marpit-pagination="85" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Expansion uses special characters to expand upon something before the shell processes it. We have learned a few expansions so far such as the tilde <code>~</code> and wildcards <code>*</code>. We've also seen some character wildcards <code>[characters]</code>.</p>
<p>Expansions are another feature that help us when we're manipulating and working with files and directories.</p>
<p>Other examples of expansions are:</p>
<ul>
<li>arithmetic expansion</li>
<li>brace expansion</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="uncover" data-marpit-pagination="86" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Arithmetic Expansion</strong></h5>
<p>Arithmetic expansion basically makes the shell a calculator.<br />
The syntax is:</p>
<p><code>$((expression))</code></p>
<p>For example:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> $((<span class="hljs-number">2</span> + <span class="hljs-number">2</span>))</span>
</code></pre>
<p>Arithmetic expressions can nested:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> $(($((<span class="hljs-number">2</span> + <span class="hljs-number">2</span>)) * 3))</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="uncover" data-marpit-pagination="87" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Just for reference, here is a list of the arithmetic operators:</p>
<table>
<thead>
<tr>
<th style="text-align:left">Operator</th>
<th style="text-align:left">Description</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>+</code></td>
<td style="text-align:left">Addition</td>
</tr>
<tr>
<td style="text-align:left"><code>-</code></td>
<td style="text-align:left">Subtration</td>
</tr>
<tr>
<td style="text-align:left"><code>*</code></td>
<td style="text-align:left">Multiplication</td>
</tr>
<tr>
<td style="text-align:left"><code>/</code></td>
<td style="text-align:left">Integer division</td>
</tr>
<tr>
<td style="text-align:left"><code>**</code></td>
<td style="text-align:left">Exponentiation</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="uncover" data-marpit-pagination="88" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Brace Expansion</strong></h5>
<p>Brace expansions allow us to create multiple text strings from a pattern containing braces. Here are a few examples:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> Test-{A,B,C}-Example</span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> Number_{1..5}</span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> {Z..A}</span>
</code></pre>
<p>Brace expansions can also be nested:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> a{A{1,2},B{3,4}}b</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="uncover" data-marpit-pagination="89" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>We can use brace expansion to help make multiple directories using <code>mkdir</code>.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> mkdir dir-{1..3}</span>
</code></pre>
<p>This command makes 3 directories named <em>dir-1</em>, <em>dir-2</em> and <em>dir-3</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-marpit-pagination="90" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;color:white;background-color:#f4a534;background-image:none;">
<h2><code>Quoting / Backslashing</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="uncover" data-marpit-pagination="91" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Quoting suppresses unwanted expansions. We can use double quotes, single quotes or backslashes:</p>
<ul>
<li>Double quotes force special characters to lose their meaning and are treated as ordinary characters except for<br />
<code>*</code> <code>\</code> <code>'</code></li>
<li>Single quotes suppress all expansion</li>
<li>Backslashes are used to escape single characters</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="uncover" data-marpit-pagination="92" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Many times there will be file names or directories that are named with spaces. In this case, we'll need to use double quotes so that the shell can read it.</p>
<p>Using <code>touch</code> we can create a text file named something separated with two words:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> touch <span class="hljs-string">&quot;two words.txt&quot;</span></span>
</code></pre>
<p>We can then see the details of the file we just created:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ls -l <span class="hljs-string">&quot;two words.txt&quot;</span></span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="uncover" data-marpit-pagination="93" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>If we want to rename the text, we would do as follows:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> mv <span class="hljs-string">&quot;two words.txt&quot;</span> two_words.txt</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="uncover" data-marpit-pagination="94" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Let's see what these three examples do in shell:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-string">&#x27;2 * 3 &gt; 5 is an equation&#x27;</span></span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> <span class="hljs-string">&#x27;2 * 3 &gt; 5&#x27;</span> is an equation</span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> 2 \* 3 \&gt; 5 is an equation</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="95" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-marpit-pagination="96" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;color:white;background-color:#f4a534;background-image:none;">
<h2><code>Command Line Editing</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="uncover" data-marpit-pagination="97" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Getting familiar with command line editing can save you time. Bash uses a library called Redline to use command line editing</p>
<p>There are many shortcuts and you dont have to memorize them all, just use the ones that you feel are best. There are even more shortcuts that you can read about in the textbooks!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="uncover" data-marpit-pagination="98" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">

<thead>
<tr>
<th style="text-align:left">Command</th>
<th style="text-align:left">Description</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">CTRL-B</td>
<td style="text-align:left">Move one character backwards</td>

<tr>

</tr>
<tr>

<tr>
<td style="text-align:left">CTRL-D</td>
<td style="text-align:left">Delete one character at cursor location</td>
</tr>

</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="uncover" data-marpit-pagination="99" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Word Commands</strong></h5>
<table>
<thead>
<tr>
<th style="text-align:left">Command</th>
<th style="text-align:left">Description</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">ESC-B</td>
<td style="text-align:left">Move one word backwards</td>
</tr>
<tr>
<td style="text-align:left">ESC-F</td>
<td style="text-align:left">Move one word forwards</td>
</tr>
<tr>
<td style="text-align:left">ESC-DEL</td>
<td style="text-align:left">Delete one word backwards</td>
</tr>
<tr>
<td style="text-align:left">ESC-D</td>
<td style="text-align:left">Delete one word forwards</td>
</tr>
<tr>
<td style="text-align:left">CTRL-Y</td>
<td style="text-align:left">Undo</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="uncover" data-marpit-pagination="100" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Line Commands</strong></h5>
<table>
<thead>
<tr>
<th style="text-align:left">Command</th>
<th style="text-align:left">Description</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">CTRL-A</td>
<td style="text-align:left">Move to beginning of the line</td>
</tr>
<tr>
<td style="text-align:left">CTRL-E</td>
<td style="text-align:left">Move to end of the line</td>
</tr>
<tr>
<td style="text-align:left">CTRL-K</td>
<td style="text-align:left">Delete text from the cursor to end of line</td>
</tr>
<tr>
<td style="text-align:left">CTRL-U</td>
<td style="text-align:left">Delete text from the cursor to the beginning of the line</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="uncover" data-marpit-pagination="101" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>History Line Commands</strong></h5>
<table>
<thead>
<tr>
<th style="text-align:left">Command</th>
<th style="text-align:left">Description</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">CTRL-P</td>
<td style="text-align:left">Move to the previous line in your history of commands</td>
</tr>
<tr>
<td style="text-align:left">CTRL-N</td>
<td style="text-align:left">Move to the next line in your history commands</td>
</tr>
<tr>
<td style="text-align:left"><code>!!</code></td>
<td style="text-align:left">Repeat the last command</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="uncover" data-marpit-pagination="102" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<table>
<thead>
<tr>
<th style="text-align:left">Command</th>
<th style="text-align:left">Description</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>!number</code></td>
<td style="text-align:left">Repeat history list item number</td>
</tr>
<tr>
<td style="text-align:left"><code>!string</code></td>
<td style="text-align:left">Repeat last history item starting with string</td>
</tr>
<tr>
<td style="text-align:left"><code>!?string</code></td>
<td style="text-align:left">Repeat last history item containing string</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="103" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-marpit-pagination="104" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;color:white;background-color:#f4a534;background-image:none;">
<h2><code>Completion Command</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="uncover" data-marpit-pagination="105" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Completion commands autocomplete your command if it exists by hitting <code>tab</code>. If it does not exist, the command will not be able to complete.</p>
<p>If multiple exist, the command will also not be able to complete because it will not know which one to choose.</p>
<p>For example, let's say we have two files called <code>file1</code> and <code>file2</code>. If would not be able to use autocomplete because the shell will not know which to choose until the last character.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="uncover" data-marpit-pagination="106" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>If we have two files, one called <code>foot.txt</code> and one called <code>file.tx</code>. This command would not be able to autocomplete:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ls f</span>
</code></pre>
<p>But this one will:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ls fil</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-marpit-pagination="107" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;color:white;background-color:#33857a;background-image:none;">
<p><strong>Questions?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-background-color="#2C2F3A" data-theme="uncover" data-marpit-pagination="108" data-marpit-pagination-total="228" style="--paginate:true;--background-color:#2C2F3A;--theme:uncover;background-color:#2C2F3A;background-image:none;">
<h2><strong>Shell Scripts</strong></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="uncover" data-marpit-pagination="109" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Shell Scripts</strong></h5>
<p>Shell scripts allow us to combine several commands into one file, rather than one by one on the command line.</p>
<p>The shell will read the script just as if you were to write the command on the command line.</p>
<p>Most things that can be done in the shell script can be done on the command line and vice versa.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="uncover" data-marpit-pagination="110" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Writing Shell Scripts</strong></h5>
<p>There are three important considerations when writing the shell script</p>
<ol>
<li><strong>Write a script:</strong> scripts are ordinary text files. You can use a text editor that will provide syntax highlighting (color coding elements of the script). It can help find errors but writing in TextEdit is possible.</li>
<li><strong>Make a shell script executable:</strong> set the script permissions to allow it to be executed</li>
<li><strong>Put the shell script somewhere the shell can find it:</strong> the shell script automatically searches certain directories for executable files when no explicit pathname is specified.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="uncover" data-marpit-pagination="111" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Set Up</strong></h5>
<p>Open either TextEdit or your text editor of choice. Some popular programs are Sublime Text, Vim, Atom and Notepad++.</p>
<p>If you want to see the syntax highlighting, you might have to save your script as a <code>.sh</code> file. Without doing this, your file will just look like a regular <code>.txt</code> file.</p>
<p>Once you open your text editor and save it, we can begin our first script!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="uncover" data-marpit-pagination="112" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Script File Format</strong></h5>
<p>We must first tell the shell the name of the interpreter that should be used to execute the script. This is marked by using a shebang: <code>#!</code></p>
<p>Throughout the script, you can and <strong>should</strong> use <code>#</code> to make comments. Comments make your code more readable and can help you understand your code when you come back to it.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="uncover" data-marpit-pagination="113" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<pre><code class="language-bash"><span class="hljs-meta">#!/bin/bash</span>

<span class="hljs-comment"># this is our first comment</span>

<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;This is our first script!&quot;</span>
</code></pre>
<p>Here we can see we've told the shell to use<code>/bin/bash</code> using the shebang <code>#!</code><br />
We've also added a comment using <code>#</code><br />
And finally, something quite familiar, we have our first line of script using <code>echo</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="uncover" data-marpit-pagination="114" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>A Note on Commenting</strong></h5>
<p>Commenting is important not just so you can understand your own work, but also so other can understand your work in collaborative projects. It also helps make your code reproducible.</p>
<p>Comments can be inline:</p>
<pre><code class="language-bash"><span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Hello World&quot;</span> <span class="hljs-comment">#this is an inline comment</span>
</code></pre>
<p>or as comment blocks:</p>
<pre><code class="language-bash"><span class="hljs-comment">#this is a comment block</span>
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Hello World&quot;</span>
</code></pre>
</section>
