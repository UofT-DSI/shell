</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="215" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-marpit-pagination="215" data-marpit-pagination-total="228" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;color:white;background-color:#f4a534;background-image:none;">
<h2><code>Additional Material</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="216" data-paginate="true" data-theme="uncover" data-marpit-pagination="216" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Exit Status</strong></h5>
<p>Commands issue a value to the system when they terminate, which is an integer in the range of 0 and 255 indicating the success or failure of a command's execution.</p>
<p>Conventionally, zero indicates success and any other value indicates failure.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="217" data-paginate="true" data-theme="uncover" data-marpit-pagination="217" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>Let's list a file that we know exists on our desktop:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ls -d /usr/bin</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> $?</span>
</code></pre>
<p><code>-d</code> is an option that returns the file if it exists and is a directory.<br />
<code>$?</code> returns the value of the last executed command. The value being either zero for succes or any other number for failure.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="218" data-paginate="true" data-theme="uncover" data-marpit-pagination="218" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>If we then list a file that we know does not exist in our desktop and return the value of <code>$?</code>, what do we expect to happen?</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ls -d /bin/usr</span>
<span class="hljs-meta">$</span><span class="bash"> <span class="hljs-built_in">echo</span> $?</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="219" data-paginate="true" data-theme="uncover" data-marpit-pagination="219" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Exit Command</strong></h5>
<p>The <code>exit</code> command in a script replaces the return command and accepts a single, optional argument, which becomes the scripts exit status.</p>
<p>When no argument is passed, it defaults to zero.</p>
<p>This enables our scripts to indicate an error.</p>
<p>If the script is a function in a larger program, we can use <code>return</code> instead of <code>exit</code> with a single, optional argument, allowing our function to indicate an error.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="220" data-paginate="true" data-theme="uncover" data-marpit-pagination="220" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<pre><code class="language-bash"><span class="hljs-meta">#!/bin/bash</span>

<span class="hljs-comment"># test-file: Evaluate the status of a file</span>

FILE=~/.bashrc

<span class="hljs-keyword">if</span> [ -e <span class="hljs-string">&quot;<span class="hljs-variable">$FILE</span>&quot;</span> ]; <span class="hljs-keyword">then</span>
    <span class="hljs-keyword">if</span> [ -f <span class="hljs-string">&quot;<span class="hljs-variable">$FILE</span>&quot;</span> ]; <span class="hljs-keyword">then</span>
        <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;<span class="hljs-variable">$FILE</span> is a regular file.&quot;</span>
    <span class="hljs-keyword">fi</span>
    <span class="hljs-keyword">if</span> [ -d <span class="hljs-string">&quot;<span class="hljs-variable">$FILE</span>&quot;</span> ]; <span class="hljs-keyword">then</span>
        <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;<span class="hljs-variable">$FILE</span> is a directory.&quot;</span>
    <span class="hljs-keyword">fi</span>
<span class="hljs-keyword">else</span>
    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;<span class="hljs-variable">$FILE</span> does not exist&quot;</span>
    <span class="hljs-built_in">exit</span> 1 
<span class="hljs-keyword">fi</span>

<span class="hljs-built_in">exit</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="221" data-paginate="true" data-theme="uncover" data-marpit-pagination="221" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<pre><code class="language-bash"><span class="hljs-function"><span class="hljs-title">test_file</span></span> () {
    <span class="hljs-comment"># test-file: Evaluate the status of a file</span>

    FILE=~/.bashrc

    <span class="hljs-keyword">if</span> [ -e <span class="hljs-string">&quot;<span class="hljs-variable">$FILE</span>&quot;</span> ]; <span class="hljs-keyword">then</span>
        <span class="hljs-keyword">if</span> [ -f <span class="hljs-string">&quot;<span class="hljs-variable">$FILE</span>&quot;</span> ]; <span class="hljs-keyword">then</span>
            <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;<span class="hljs-variable">$FILE</span> is a regular file.&quot;</span>
        <span class="hljs-keyword">fi</span>
        <span class="hljs-keyword">if</span> [ -d <span class="hljs-string">&quot;<span class="hljs-variable">$FILE</span>&quot;</span> ]; <span class="hljs-keyword">then</span>
            <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;<span class="hljs-variable">$FILE</span> is a directory.&quot;</span>
        <span class="hljs-keyword">fi</span>
    <span class="hljs-keyword">else</span>
        <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;<span class="hljs-variable">$FILE</span> does not exist&quot;</span>
        <span class="hljs-built_in">return</span> 1
    <span class="hljs-keyword">fi</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="222" data-paginate="true" data-theme="uncover" data-marpit-pagination="222" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p><code>if / else</code> statements are most frequently used with <code>test</code></p>
<p><code>test</code> performs a variety of checks and comparisons</p>
<p>Its syntax is:</p>
<p><code>test expression</code></p>
<p>or</p>
<p><code>[ expression ]</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="223" data-paginate="true" data-theme="uncover" data-marpit-pagination="223" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p>There are many expressions that are used to evaluate the status of files. Some important <strong>File Expressions</strong> include:</p>
<table>
<thead>
<tr>
<th style="text-align:left">Expression</th>
<th style="text-align:left">Is True If:</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>-e file</code></td>
<td style="text-align:left">file exists</td>
</tr>
<tr>
<td style="text-align:left"><code>-d file</code></td>
<td style="text-align:left">file exists and is a directory</td>
</tr>
<tr>
<td style="text-align:left"><code>-f file</code></td>
<td style="text-align:left">file exists and is a regular file</td>
</tr>
<tr>
<td style="text-align:left"><code>-r file</code></td>
<td style="text-align:left">file exists and is readable (has readable permissions for the effective user)</td>
</tr>
<tr>
<td style="text-align:left"><code>s file</code></td>
<td style="text-align:left">file exists and has a length greater than zero</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="224" data-paginate="true" data-theme="uncover" data-marpit-pagination="224" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p><strong>String Expressions</strong></p>
<table>
<thead>
<tr>
<th style="text-align:left">Expression</th>
<th style="text-align:left">Is True If:</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>string</code></td>
<td style="text-align:left">string is not null</td>
</tr>
<tr>
<td style="text-align:left"><code>-n string</code></td>
<td style="text-align:left">the length of string is &gt; than zero</td>
</tr>
<tr>
<td style="text-align:left"><code>-z string</code></td>
<td style="text-align:left">the length of string is zero</td>
</tr>
<tr>
<td style="text-align:left"><code>string1 == string2</code></td>
<td style="text-align:left">string1 equals string2</td>
</tr>
<tr>
<td style="text-align:left"><code>string1 != string2</code></td>
<td style="text-align:left">string1 and string2 are not equal</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="225" data-paginate="true" data-theme="uncover" data-marpit-pagination="225" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<p><strong>Integer Expressions</strong></p>
<table>
<thead>
<tr>
<th style="text-align:left">Expression</th>
<th style="text-align:left">Is True If:</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>integer1 -eq integer2</code></td>
<td style="text-align:left">integer1 is == to integer2</td>
</tr>
<tr>
<td style="text-align:left"><code>integer1 -ne integer2</code></td>
<td style="text-align:left">integer1 is != equal to integer2</td>
</tr>
<tr>
<td style="text-align:left"><code>integer1 -le integer2</code></td>
<td style="text-align:left">integer1 is &lt;= to integer2</td>
</tr>
<tr>
<td style="text-align:left"><code>integer1 -lt integer2</code></td>
<td style="text-align:left">integer1 is &lt; to integer2</td>
</tr>
<tr>
<td style="text-align:left"><code>integer1 -ge integer2</code></td>
<td style="text-align:left">integer1 is &gt;= to integer2</td>
</tr>
<tr>
<td style="text-align:left"><code>integer1 -gt integer2</code></td>
<td style="text-align:left">integer1 is &gt; to integer2</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="226" data-paginate="true" data-theme="uncover" data-marpit-pagination="226" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<h5><strong>Breaking Out Of A Loop</strong></h5>
<p>Bash has two build-in commands that can be used to control program flow inside loops.</p>
<ul>
<li><code>break</code> command immediately terminates a loop and resumes with the next statement following the loop</li>
<li><code>continue</code> command skips the remainder the loop that is not needed (ie. a condition has been met) and resumes with the next iteration of the loop. <code>continue</code> allows for a more efficient execution</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="227" data-paginate="true" data-theme="uncover" data-marpit-pagination="227" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<pre><code class="language-bash"><span class="hljs-keyword">if</span> condition; <span class="hljs-keyword">then</span>
    <span class="hljs-keyword">if</span> condition; <span class="hljs-keyword">then</span>
        commands
        <span class="hljs-built_in">continue</span>
    <span class="hljs-keyword">fi</span>
    <span class="hljs-keyword">if</span> condition; <span class="hljs-keyword">then</span>
        commands
        <span class="hljs-built_in">continue</span>
    <span class="hljs-keyword">fi</span>
<span class="hljs-keyword">else</span> condition; <span class="hljs-keyword">then</span>
    <span class="hljs-built_in">command</span>
<span class="hljs-keyword">fi</span>
</code></pre>
<p>If the first <code>if</code> condition is met, then the second one will be skipped and resumed with the next iteration.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="228" data-paginate="true" data-theme="uncover" data-marpit-pagination="228" data-marpit-pagination-total="228" style="--paginate:true;--theme:uncover;">
<pre><code class="language-bash"><span class="hljs-keyword">if</span> condition; <span class="hljs-keyword">then</span>
    <span class="hljs-keyword">if</span> condition; <span class="hljs-keyword">then</span>
        commands
        <span class="hljs-built_in">continue</span>
    <span class="hljs-keyword">fi</span>
    <span class="hljs-keyword">if</span> condition; <span class="hljs-keyword">then</span>
        commands
        <span class="hljs-built_in">break</span>
    <span class="hljs-keyword">fi</span>
<span class="hljs-keyword">else</span> condition; <span class="hljs-keyword">then</span>
    <span class="hljs-built_in">command</span>
<span class="hljs-keyword">fi</span>
</code></pre>
<p>If the second <code>if</code> condition is met, then the break immediately terminates the loop and resumes with the next statement.</p>
</section>
