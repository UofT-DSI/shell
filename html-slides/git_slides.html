</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

" data-marpit-pagination="6" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>What is Version Control?</strong></h5>
<p>Version control is a system that records changes to a file or a set of files over time so that we can recall a specific version later. We may already do this by copying files to another directory to save past versions.While it is simple, it lacks flexibility and complexity.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="7" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Version Control Systems (VCS) can do a number of things and can be applied on nearly any type of file on our computers:</p>
<ul>
<li>revert files to a previous state</li>
<li>revert entire project to a previous state</li>
<li>compare changes over time</li>
<li>see who modified something last</li>
<li>who introduced an issue and when</li>
<li>recover lost files</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

  margin: 0 auto;
}

<h5><strong>Local Version Control Systems</strong></h5>
<p>Local VCSs were developed to keep track of changes to our files by putting them in a version database.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h5><strong>Centralized Version Control Systems</strong></h5>
<p>Centralized VCSs (CVCS) were developed to enable collaboration with developers on other systems. CVCSs have a single server that contains all the versioned files.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="9" data-marpit-pagination-total="302" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="10" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>CVCSs allow some level of transparency to others' work and give Administrators a level of control over what developers can and can't do.</p>
<p>Unfortunately, a single server means that if it ever goes down, all collaboration halts for however long that lasts for. Additionally, if backups haven't been kept, work could easily be lost.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

" data-marpit-pagination="11" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Distributed Version Control Systems</strong></h5>
<p>To handle the limitations of LVCSs and CVCSs, Distributed VCSs were created. This includes Git, Mercurial and Bazaar.</p>
<p>Collaborators mirror the entire repsoitory, therefore if a server dies, any one of the collaborators' repositories can be copied back to the server to restore it.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

<h2><code>Git</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

" data-marpit-pagination="15" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Git Basics</strong></h5>
<p>Git thinks of data in a very different way than other VCSs. Instead of storing a set of files and the changes over time, Git thinks of its data more like a set of snapshots of a mini file system.</p>
<p>If files have not changed, Git does not store the file again, it links to the previous identical file already stored.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="16" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p><img src="pics/git_data.png" alt="center" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="17" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Local Operations</strong></h5>
<p>Most operations on Git only need local files and resources to operate. Git also keeps the entire history of our projects on our local disks meaning we can see changes made months ago without a remote server.</p>
<p>We also don't need to be connected to the server to get work done, rather we only need to be connected when we want to upload our work.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="18" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Benefits</strong></h5>
<p>Git uses a check-summing mechanism called <em>SHA-1 hash</em> which is calculated based on the contents of a file or directory structure in Git. It looks somehting like this:</p>
<pre><code>24b9da6552252987aa493b52f8696cd6d3b00393
</code></pre>
<p>This checksum means it's impossible to change the contents of any file or directory without Git knowing about it.</p>
<p>Git generally only adds data, making it fairly difficult to lose data once we've committed, which we'll learn about later.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="19" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>The Three States</strong></h5>
<p>There are three main states that our files can reside in:</p>
<ul>
<li>Committed:
<ul>
<li>data is safely stored on local database</li>
</ul>
</li>
<li>Modified:
<ul>
<li>file has been changed but not yet committed</li>
</ul>
</li>
<li>Staged:
<ul>
<li>modified file has been marked to go into the next commit</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="20" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>The Three Main Sections</strong></h5>
<p>There are three main sections to a Git project:</p>
<ul>
<li>The Git directory</li>
<li>The working directory</li>
<li>The staging area</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="21" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>The Git Directory</strong></h5>
<p>The Git directory is where Git stores the metadata and object database for our projects. It is what is copied when we clone a repository from another computer.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="22" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>The Working Directory</strong></h5>
<p>The working directory is a single checkout of one version of our projects. These files are pulled out of the compressed database in the Git directory and placed on the disk for us to modify.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="23" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>The Staging Area</strong></h5>
<p>The staging area is a simple file that stores information about what will go into our next commit.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="24" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Workflow</strong></h5>
<p>A basic workflow will look something like this:</p>
<ol>
<li>Modify files in our working directory</li>
<li>Stage the files in the staging area</li>
<li>Commit the changes which takes the files from the staging area and stores them on the Git directory.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

<h2><code>Installing Git</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

  display: block;
  margin: 0 auto;
}
;">
<p>Typically, Git is already installed on our system but we can check for that using the <code>git</code> command:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git --version</span>
</code></pre>
<p><strong>Does anyone not see a version?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

" data-marpit-pagination="28" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Installing on Linux</strong></h5>
<p>If you're on Ubantu:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> sudo apt install git</span>
</code></pre>
<br />
<p>If you're on Fedora, RHEL or CentOS:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> sudo dnf install git</span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> sudo yum install git</span> 
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Installing on Mac</strong></h5>
<p>You can install Git via Homebrew, if you have Homebrew installed (<a href="https://brew.sh/">https://brew.sh/</a>).</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> brew install git</span>
</code></pre>
<p>Finally, you can install Git from source at this link: <a href="https://sourceforge.net/projects/git-osx-installer/">https://sourceforge.net/projects/git-osx-installer/</a></p>
</section>

<h2><code>Git Setup</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="33" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>The first thing to do now that we have Git installed on our system is to customize it. These changes will remain despite any upgrades to Git that we install.</p>
<p>Using the command <code>git config</code>, we can set configuration variables that control all aspects of how Git looks and operates.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="34" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Checking Configurations</strong></h5>
<p>Before we change any of our global configurations, we can check what they are:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git config --list</span>
</code></pre>
<p>If we haven't configured Git, we can do that now!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="35" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Identity</strong></h5>
<p>First, we'll set our username and email address. Git uses this information everytime we commit.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git config --global user.name <span class="hljs-string">&quot;Rachael Lam&quot;</span></span>
<span class="hljs-meta">$</span><span class="bash"> git config --global user.email <span class="hljs-string">&quot;rachael.a.lam@gmail.com&quot;</span></span>
</code></pre>
<p>The option <code>--global</code> means that we only have to pass this through once.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="36" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Editor</strong></h5>
<p>Next, we'll configure our the default text editor for when Git needs to type in a message. Git uses our system's default editor (usually Vi or Vim) but we can change it if we prefer. If we want to change the editor to emacs, we would do so below:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git config --global core.editor emacs</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="37" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Diff Tool</strong></h5>
<p>We can also set the default diff tool which is used to resolve merge conflicts:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git config --global merge.tool vimdiff</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="38" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Checking the Setting</strong></h5>
<p>We can use the <code>git config --list</code> command to see all Git settings. See the values of a specific specific setting:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git config user.name</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

  margin: 0 auto;
}
" data-marpit-pagination="39" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Help</strong></h5>
<p>If we ever need help, even offline, we can access the manual page three ways:</p>
<ol>
<li><code>$ git help &lt;verb&gt;</code></li>
<li><code>$ git &lt;verb&gt; --help</code></li>
<li><code>$ man git-&lt;verb&gt;</code></li>
</ol>
<p>For example, we can get help for the <code>config</code> command:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git <span class="hljs-built_in">help</span> config</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

;color:white;background-color:#2C2F3A;background-image:none;">

<h2><code>$ git init</code> / <code>$git clone</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

" data-marpit-pagination="44" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Respositories in an Exisiting Directory</strong></h5>
<p>We're quickly getting into how to start our first Git repository, or commonly known as repo. First we'll learn how to import an existing repo into Git:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git init</span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git init -b main</span>
</code></pre>
<p>Here we're creating a new subdirectory named <code>.git</code> that will contain all our necessary repo files. The option <code>-b</code> will create a new branch called main.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

}
" data-marpit-pagination="45" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Cloning an Existing Respository</strong></h5>
<p>If we want to collaborate on an existing repo, we need to clone the repo from GitHub. If we don't have a project set up yet, we'll need to do that first.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

;">
<ol>
<li>Create a new project<br />
<br /></li>
</ol>
<p><img src="pics/creatingrepo1.png" alt="center" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

</ol>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

</ol>
<p><img src="pics/creatingrepo3.png" alt="center" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

  display: block;
  margin: 0 auto;
}
;">
<p>There are a number of automatically generated files such as log files that we might not want Git to add or show as untracked. We can create a file called <code>.gitignore</code> to ignore the automatically generated files.</p>
<p>The <code>.gitignore</code> is dependent on the type of coding language you are using but can also be modified to fit specific purposes.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="50" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>If we created a repo on GitHub, we can choose a <code>.gitignore</code> template. We can select a template specific to the coding language we are using.</p>
<p><img src="pics/gitignoresmall.png" alt="center" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="51" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Once we have our repo, we can clone it:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git <span class="hljs-built_in">clone</span> https://github.com/rachaellam/git-module.git</span>
</code></pre>
<p>Using this code, we've created a repo called <code>git-module</code> (by taking the last part of the link) and initialized a <code>.git</code> directory and pulled all data for that repository while checking for the latest copy.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="52" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>The url used in the previous code block is copied directly from GitHub by clicking code and copying the HTTPS:</p>
<p><img src="pics/github.png" alt="center" style="width:1150px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

}
" data-marpit-pagination="53" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>If we want to change the name of the repo, we can specify that as the next command line option:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git <span class="hljs-built_in">clone</span> https://github.com/rachaellam/git-module.git mymodule</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

;">
<h5><strong>Tracked and Untracked Files</strong></h5>
<p>Files in our working directory can either be tracked or untracked. Tracked files are files that that were in the last snapshot and can be unmodified, modified or staged. Untracked files are files that aren't in our last snapshot or staging area.</p>
<p>When we modify a file, Git keeps track of the modifications even before we've decided to commit. We can then stage the modifications and then commit.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

  margin: 0 auto;
}
" data-marpit-pagination="59" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p><img src="pics/workflow.png" alt="center" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="60" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>File Status</strong></h5>
<p>To better understand what state our files are in, we can check the status:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git status</span>
</code></pre>
<p>If we've just created our repo, we should see (or something similar):</p>
<pre><code class="language-console"><span class="hljs-meta">#</span><span class="bash"> On branch main</span>
<span class="hljs-meta">#</span><span class="bash"> Your branch is up to date with <span class="hljs-string">&#x27;origin/main&#x27;</span>.</span>
<span class="hljs-meta">
#</span><span class="bash"> nothing to commit, working tree clean</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="61" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Let's now add a <a href="http://README.md">README.md</a> file, because every good repo has a good README.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> touch README.md</span>
</code></pre>
<p>And see the status:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git status</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="62" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<pre><code class="language-console">On branch main

No commits yet

Untracked files:
  (use &quot;git add &lt;file&gt;...&quot; to include in what will be committed)
	README.md
</code></pre>
<p>Here we can see that we still haven't committed anything and that we have an untracked <a href="http://README.md">README.md</a> file. Git also gives us a bit of information including how to add a file to track.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="63" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#f4a534;background-image:none;">
<h2><code>$ git add</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="64" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Tracking New Files</strong></h5>
<p>To track new files, or stage new files, we can use <code>git add</code> along with the file that we want to track:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git add README.md</span>
</code></pre>
<p>We can run <code>git status</code> again to see the results of <code>git add</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="65" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<pre><code class="language-console">On branch main

No commits yet

Changes to be committed:
  (use &quot;git rm --cached &lt;file&gt;...&quot; to unstage)
	new file:   README.md
</code></pre>
<p>Now we can see that our <a href="http://README.md">README.md</a> file is staged to be committed.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="66" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Let's say we add some more info to our <a href="http://README.md">README.md</a> file, which has now been tracked. If we run <code>git status</code>, we can know:</p>
<pre><code class="language-console">On branch main

No commits yet

Changes to be committed:
  (use &quot;git rm --cached &lt;file&gt;...&quot; to unstage)
	new file:   README.md

Changes not staged for commit:
  (use &quot;git add &lt;file&gt;...&quot; to update what will be committed)
  (use &quot;git restore &lt;file&gt;...&quot; to discard changes in working directory)
	modified:   README.md

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="67" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>We can stage our additional changes and check the status:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git add README.md</span>
<span class="hljs-meta">$</span><span class="bash"> git status</span>
</code></pre>
<pre><code class="language-console">On branch main

No commits yet

Changes to be committed:
  (use &quot;git rm --cached &lt;file&gt;...&quot; to unstage)
	new file:   README.md

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="68" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Let's try adding another file into our directory. It can be something that you've been working on independently, or we can add our project from the previous Unix module.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="69" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>If we modify many things at once, we can add the option <code>-A</code> to add all files, rather than adding one by one</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git add -A</span>
</code></pre>
<p>A little note about this: it's best to upload your work in small chunks for readability and for collaboration. So if you have a bunch of files, it's recommended to split them into smaller chunks.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;

}
" data-marpit-pagination="70" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#33857a;background-image:none;">
<p>Questions?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="71" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#f4a534;background-image:none;">
<h2><code>$ git diff</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="72" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>If we want to see more details of the changes that we've made, we can use the command <code>git diff</code>.</p>
<p><code>git diff</code> compares what is in our working directory to what is in our staging area. If we've made changes to our files without running <code>git add</code>, we'll see the comparison. If there are no differences, nothing will be shown.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="73" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<pre><code class="language-console">diff --git a/README.md b/README.md
index e69de29..4711fce 100644
--- a/README.md
+++ b/README.md
@@ -0,0 +1 @@
+# git-r
\ No newline at end of file
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="74" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<pre><code class="language-console">diff --git a/README.md b/README.md
</code></pre>
<p>This is telling us what we're comparing. In this case, it's the difference between a previous version of the README file and the current one</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="75" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<pre><code class="language-console">index e69de29..4711fce 100644
</code></pre>
<p>Here is some meta data, or hash identifier that we likely won't need.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="76" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<pre><code class="language-console">--- a/README.md
+++ b/README.md
</code></pre>
<p>This is acting as a legend. Changes from <code>a/README.md</code> are marked by <code>---</code> and changes from <code>b/README.md</code> are marked by <code>+++</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="77" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<pre><code class="language-console">@@ -0,0 +1 @@
+# git-r
</code></pre>
<p>Here we're being told the lines that have changed and what on those lines changed. Because there was nothing removed, this is a bit of a simplistic representation.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="78" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>We might see something more like...</p>
<pre><code class="language-console">@@ -21,5 +77, 12
</code></pre>
<p>This is telling us 5 lines were removed starting on line 21 and 12 lines were added starting on line 77.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="79" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>--staged</strong></h5>
<p>If we want to see the details of what will go into the next commit, we can use <code>git diff</code> with the option <code>--staged</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="80" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#f4a534;background-image:none;">
<h2><code>$ git commit</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="81" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Once we've staged your selected files, it's time to commit the changes. Anything that wasn't staged (any modifications since <code>git add</code>) will not be included in the commit.</p>
<p><code>git commit</code> is most easily run with the option <code>-m</code>. This adds a message to your commit</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git commit -m <span class="hljs-string">&quot;adding a message here&quot;</span></span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="82" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>-m</strong></h5>
<p>Messages should be clear. They can also be extremely detailed if needed. By not including the option <code>-m</code>, Git will provide the latest output of <code>git status</code>. If you want even more information, you can use the option <code>-v</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="83" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Messages are extremely important for our own records and also when collaborating with others. They can act as a reminder for what our commit includes, and also tell our collaborators what we did last.</p>
<p>It's important to commit often as well so that merges are easier to locate and fix.</p>
<p>It's also helpful if you want to go back to an earlier version. You have more options to choose from.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="84" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Practices around messages can vary but if we want to add a longer message we can remove the <code>-m</code> option.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git commit</span>
</code></pre>
<p>Then hit <code>i</code> to add a message. You'll see <code>-- INSERT --</code> at the bottom and you can begin typing your message.</p>
<p>When finished, press <code>esc</code> then <code>:wq</code> or <code>:x</code>.</p>
<p><code>w</code> means write and <code>q</code> means quit. <code>x</code> is shorthand for <code>wq</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="85" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<pre><code>Short (50 chars or less) summary of changes

More detailed explanatory text, if necessary. Wrap it to about
72 characters or so. In some contexts, the first line is treated 
as the subject of an email and the rest of the text as the body, 
the blank line separating thesummary from the body is critical 
(unless you omit the body entirely).

Further paragraphs come after blank lines.

- Bullet points are okay, too

- Typically a hyphen or asterisk is used for the bullet, preceded
  by a single space with blank lines in between, but conventions
  vary here
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="86" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>-a</strong></h5>
<p>If we want to commit all the files we've worked on without putting them in the staging area, we can use the option <code>-a</code>. This will avoid using <code>git add</code> and condense our workflow.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git commit -a -m <span class="hljs-string">&quot;skip staging add message&quot;</span></span>
</code></pre>
<p>Here we've used two options, <code>-a</code> and <code>-m</code> to skip the staging and add a message.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="87" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#33857a;background-image:none;">
<p>Questions?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="88" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#f4a534;background-image:none;">
<h2><code>$ git rm</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="89" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>If we delete a file from our working directory after staging it using <code>rm</code> without <code>git</code>, the file will show up in our untracked files. We can then use <code>git rm</code> to stage the file's removal.</p>
<p>Let's follow the code below to understand this better:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> touch test.sh</span>
<span class="hljs-meta">$</span><span class="bash"> git status</span>
<span class="hljs-meta">$</span><span class="bash"> rm test.sh</span>
<span class="hljs-meta">$</span><span class="bash"> git status</span>
</code></pre>
<p>Because we haven't tracked the <code>test.sh</code> file so we can remove it and we don't need to tell git to also remove it.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="90" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>What happens if we add a file to our staging area but then want to delete it? Let's try the two codes below:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> touch test.sh</span>
<span class="hljs-meta">$</span><span class="bash"> git add test.sh</span>
<span class="hljs-meta">$</span><span class="bash"> git rm test.sh</span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> touch test.sh</span>
<span class="hljs-meta">$</span><span class="bash"> git add test.sh</span>
<span class="hljs-meta">$</span><span class="bash"> rm test.sh</span>
<span class="hljs-meta">$</span><span class="bash"> git rm test.sh</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="91" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>-f</strong></h5>
<p>If we've modified and staged a file, we have to force the removal with the option <code>-f</code>. This is a safety feature so that we don't accidentally delete something.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> touch testfile</span>
<span class="hljs-meta">$</span><span class="bash"> git add testfile</span>
<span class="hljs-meta">$</span><span class="bash"> git rm -f testfile</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="92" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>--cached</strong></h5>
<p>The option <code>--cashed</code> allows us to remove a file from our staging area without permanently deleting it from our local drive.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git rm --cached testfile</span>
</code></pre>
<p>We can use wildcards to remove files from our staging area in bulk, although we have to add a backslash in front of <code>*</code> because Git does its own filename expansion.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git rm -f \*.txt</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="93" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>We can also delete files in a folder of our working directory:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git rm -f dir1/\*.sh</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="94" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#f4a534;background-image:none;">
<h2><code>$ git mv</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="95" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Using <code>git mv</code>, we can rename files conveniently and succinctly:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git mv test.txt test.sh</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="96" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#33857a;background-image:none;">
<p>Questions?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="97" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#f4a534;background-image:none;">
<h2><code>$ git log</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="98" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Sometimes we might want to see a history of our commits or we want to see previous commits after cloning an existing repository. We can do this using the <code>git log</code> command.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git <span class="hljs-built_in">log</span></span>
</code></pre>
<p>There are a number of options that help us see even more, or sometimes less, information about each commit.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="99" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>If we attempt to run a log before any commits have been made, we will get an error:</p>
<pre><code class="language-console">fatal: your current branch &#x27;main&#x27; does not have any commits yet
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="100" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>-p</strong></h5>
<p>Adding the option <code>-p</code> will show the <code>diff</code> introduced in each commit. We can also pass a number option that will limit the number of entries shown:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git <span class="hljs-built_in">log</span> -p -2</span>
</code></pre>
<p>Entries can be any number of entries (<code>-&lt;n&gt;</code>)but is limited to one page of log out puts</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="101" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>--stat</strong></h5>
<p>The <code>--stat</code> option shows abbreviated stats for each commit:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git <span class="hljs-built_in">log</span> --<span class="hljs-built_in">stat</span></span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="102" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<pre><code class="language-console">commit 6c91df668d1899317a643153bd169d37fe05d9f1 (HEAD -&gt; main)
Author: Rachael Lam &lt;rachael.a.lam@gmail.com&gt;
Date:   Fri Feb 18 14:56:27 2022 -0500

    first commit

 .gitignore |  4 ++++
 README.md  |  1 +
 test.Rproj | 13 +++++++++++++
 testfile.r |  0
 4 files changed, 18 insertions(+)
</code></pre>
<p><code>+</code> or <code>-</code>(if there were any) show the number of insertions or deletions. We can also see the date of the commit, who committed and the message.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="103" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>--pretty</strong></h5>
<p>The <code>--pretty=</code> option is an interesting feature that enables us to specify the log output when we combine it with <code>format:</code>, creating an extremely useful data extraction feature:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git <span class="hljs-built_in">log</span> --pretty=format:<span class="hljs-string">&quot;%h - %an, %ar : %s&quot;</span></span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="104" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Formatting Options</strong></h5>
<table>
<thead>
<tr>
<th style="text-align:left">Option</th>
<th style="text-align:left">Description</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">%H</td>
<td style="text-align:left">Commit hash</td>
</tr>
<tr>
<td style="text-align:left">%h</td>
<td style="text-align:left">Abbreviated commit hash</td>
</tr>
<tr>
<td style="text-align:left">%t</td>
<td style="text-align:left">Abbreviated tree hash</td>
</tr>
<tr>
<td style="text-align:left">%p</td>
<td style="text-align:left">Abbreviated parent hashes</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="105" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<table>
<thead>
<tr>
<th style="text-align:left">Option</th>
<th style="text-align:left">Description</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">%an</td>
<td style="text-align:left">Author name</td>
</tr>
<tr>
<td style="text-align:left">%ae</td>
<td style="text-align:left">Author email</td>
</tr>
<tr>
<td style="text-align:left">%ad</td>
<td style="text-align:left">Author date (ex. Thu Dec 2 14:14:55 2021 -0500)</td>
</tr>
<tr>
<td style="text-align:left">%ar</td>
<td style="text-align:left">Author date relative (ex. 26 hours ago)</td>
</tr>
<tr>
<td style="text-align:left">%cn</td>
<td style="text-align:left">Committer name</td>
</tr>
<tr>
<td style="text-align:left">%s</td>
<td style="text-align:left">Subject (-m)</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="106" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>--since / --until</strong></h5>
<p>The options <code>--since=</code> and <code>--until=</code> are more usually more useful than <code>-(n)</code>. They produce the logs of any time before (<code>--until</code>) or after (<code>--since</code>) a certain date. You can specify an exact date or relative date:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git <span class="hljs-built_in">log</span> --since=2.weeks</span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git <span class="hljs-built_in">log</span> --since=<span class="hljs-string">&quot;2 days 3 minutes ago&quot;</span></span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git <span class="hljs-built_in">log</span> --until=<span class="hljs-string">&quot;2021-11-20&quot;</span></span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="107" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>We can also combine log options to generate specific outputs:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git <span class="hljs-built_in">log</span> --pretty=format:<span class="hljs-string">&quot;%h: %s&quot;</span> --author=Rachael</span>
</code></pre>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git <span class="hljs-built_in">log</span> --after=<span class="hljs-string">&quot;2020-11-01&quot;</span> --since=<span class="hljs-string">&quot;2020-11-30&quot;</span></span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="108" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Finally, and a favourite for quick glances:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git <span class="hljs-built_in">log</span> --oneline</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

  margin: 0 auto;
}
;color:white;background-color:#f4a534;background-image:none;">
<h2><code>undo undo undo</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="111" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Changing Commit</strong></h5>
<p>If we already committed a few files but forgot to add one or made modifications since our commit that we want to add, we can use the option <code>--amend</code></p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git commit -m <span class="hljs-string">&quot;initial commit&quot;</span></span>
<span class="hljs-meta">$</span><span class="bash"> git add missed_file</span>
<span class="hljs-meta">$</span><span class="bash"> git commit --amend -m <span class="hljs-string">&quot;initial commit with missed_file&quot;</span></span>
</code></pre>
<p>We can still add the <code>-m</code> option to add a new comment.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="112" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Unstaging</strong></h5>
<p>When we want to remove a file from our staging area because we accidentally added one too many files, we can use the code below:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git reset HEAD README.md</span>
</code></pre>
<p>If we ever forget how to do this, running <code>git status</code> will remind us.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="113" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Unmodify</strong></h5>
<p>We can also revert our files back to the version from our previous commit using <code>git checkout --</code>. It's important to realize that this command essentially rewrites the file so any changes that were made will not be able to be recovered.</p>
<p>As well, any commit can usually be recovered but anything that was never committed will most likely be lost forever.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git checkout -- README.md</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="114" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Select Previous Commit</strong></h5>
<p>To select a previous commit to revert to, we need the hash of the commit:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git <span class="hljs-built_in">log</span></span>
<span class="hljs-meta">$</span><span class="bash"> git checkout &lt;HASH&gt; file1</span>
</code></pre>
<p>This can be used forwards or backwards, ie. you can also &quot;revert&quot; to a commit that later than your current version.</p>
<p>You can also revert several files at the same time</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git checkout &lt;HASH&gt; file1 file2</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="115" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;--style:img[alt~=&quot;center&quot;] {

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
