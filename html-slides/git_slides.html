}
" data-marpit-pagination="118" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#f4a534;background-image:none;">
<h2><code>$ git remote</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="119" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Remote repos are versions of our projects that are hosted on the internet or some network. This allows us to collaborate with others outside of our local repo.</p>
<p>We can see the remote servers we've configured using <code>git remote</code>. If we add the option <code>-v</code>, we can see the URL:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git remote -v</span>
</code></pre>
<p>Cloned repos will be displayed as origin by default.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="120" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Remote Setup</strong></h5>
<p>Before we connect our local repo to a remote repo, we need to setup our permissions. This is so we can send and retrieve work to and from our remote repositories. There are two ways to do this:</p>
<ol>
<li>
<p>Access Tokens</p>
</li>
<li>
<p>SSH</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="121" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Access Tokens</strong></h5>
<p><img src="pics/settings.png" alt="left" style="width:350px;" /> <img src="pics/developer.png" alt="right" style="width:340px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="122" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p><img src="pics/personalauth.png" alt="center" style="width:1150px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="123" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>SSH</strong></h5>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ls -al ~/.ssh</span>
</code></pre>
<p>If SSH has not been set up on your computer, you should see something like:</p>
<pre><code class="language-console">ls: cannot access &#x27;/c/Users/rachaellam/.ssh&#x27;: No such file 
or directory
</code></pre>
<p>Otherwise you'll see filenames <code>id_ed25519</code> and <code>id_ed25519.pub</code> OR <code>id_rsa</code> and <code>id_rsa.pub</code> which represent your public and private keys.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="124" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ssh-keygen -t ed25519 -C <span class="hljs-string">&quot;rachael.lam@mail.utoronto.ca&quot;</span></span>
</code></pre>
<p>Use the code above but with your email. This will output:</p>
<pre><code class="language-console">Generating public/private ed25519 key pair.
Enter file in which to save the key (/c/Users/rachaellam/.ssh/
id_ed25519):
</code></pre>
<p>Press <code>enter</code> to use the default file.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="125" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>You will then be prompted to add a passphrase. You cannot reset this passphrase, so be sure to remember it or write it down somewhere safe:</p>
<pre><code class="language-console">Created directory &#x27;/c/Users/Vlad Dracula/.ssh&#x27;.
Enter passphrase (empty for no passphrase):
</code></pre>
<p>It will then ask you to reenter the passphrase:</p>
<pre><code class="language-console">Enter same passphrase again:
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="126" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>You will then get a confirmation with a random piece of art at the end. It will show the private key (<em>identification</em>) which you should never share, the <em>public key</em> and the <em>key fingerprint</em> which is a shorter version of the public key.</p>
<pre><code class="language-console">Your identification has been saved in /c/Users/rachaellam/.ssh/
id_ed25519
Your public key has been saved in /c/Users/rachaellam/.ssh/
id_ed25519.pub
The key fingerprint is:
SHA256:SMSPIStNyA00KPxuYu94KpZgRAYjgt9g4BA4kFy3g1o
rachael.lam@mail.utoronto.ca
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="127" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Now we can check that we have the public and private key files:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ls -al ~/.ssh</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="128" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>It's time to give GitHub our public key so let's read the public key file and copy it:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> cat ~/.ssh/id_ed25519.pub</span>
</code></pre>
<p>Output:</p>
<pre><code class="language-console">ssh-ed25519 AAAAC3NzaC1lZDI1NPN7AAAAIDmRA3d51X0uu9wXek559gfn6UFNF
69yZjChyBIU2qKI rachael.lam@mail.utoronto.ca
</code></pre>
<p>Copy the long public key to add to GitHub.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="129" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5>Settings --&gt; SSH and GPG keys --&gt; New SSH key</h5>
<p>Add a title like <code>rachael's key</code> and paste the public key then click <em>Add SSH key</em>.</p>
<p>Finally, we can check that it's been authenticated:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> ssh -T git@github.com</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="130" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>remote add</strong></h5>
<p>To add a remote repo, we can use <code>git remote add</code> followed by the name and URL. Now we can connect our local repo to a remote repo:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git remote add origin https://github.com/rachaellam/git-r.git</span>
<span class="hljs-meta">$</span><span class="bash"> git remote -v</span>
</code></pre>
<p>After checking we'll see:</p>
<pre><code class="language-console">origin  https://github.com/rachaellam/git-r.git (fetch)
origin  https://github.com/rachaellam/git-r.git (push)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="131" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>If we want to see more information about a remote repo, we can use the command:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git remote show origin</span>
</code></pre>
<p>Here we can see the URL that we're fetching and pulling from, our remote branches, and configurations for git push (to the main branch or another).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

}
" data-marpit-pagination="132" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {

}
;">
<p>To send and retrieve work between our local and remote repositories, we have to authenticate a personal access token:</p>
<p><img src="pics/settings.png" alt="left" style="width:350px;" /> <img src="pics/developer.png" alt="right" style="width:340px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

}
;">
<p><img src="pics/personalauth.png" alt="center" style="width:1150px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

}
;color:white;background-color:#f4a534;background-image:none;">
<h2><code>$ git fetch</code> / <code>$ git push</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="136" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>When collaborating with others, changes might be made that are important to copy to your local directory. <code>git fetch</code> will get any new changes but it won't merge it to our work or modify our work.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git fetch origin</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="137" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p><code>git pull</code> will automatically fetch and merge a remote branch to our current branch (more on branching later). It's a good practice to pull before every work session, especially when working with others. Otherwise, a collaborator might have made changes, and you won't be able to push your changes to GitHub.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git pull</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="138" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>If we've create our remote repository using <code>init</code> and <code>remote add</code>, we need to specify the remote that we want to pull to and the branch we want to pull from.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git pull origin main</span>
</code></pre>
<p><code>origin</code> being the name of the remote repo we created earlier and <code>main</code> being the main branch on our GitHub repo.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="139" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#33857a;background-image:none;">
<p>Questions?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="140" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#f4a534;background-image:none;">
<h2><code>$ git push</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="141" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>When we're ready to share our modifications, we have to push our project and files upstream using <code>git push</code></p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git push origin main</span>
</code></pre>
<p>Here we're pushing to our origin server on your main branch. The main branch is sometimes called the master branch.</p>
<p>This command only works if we have write access and if no collaborator is pushing upstream at the same time as we are. We'd have to instead pull and merge their work before pushing our own.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="142" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#33857a;background-image:none;">
<p>Questions?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-paginate="true" data-background-color="#2C2F3A" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;

" data-marpit-pagination="143" data-marpit-pagination-total="302" style="--paginate:true;--background-color:#2C2F3A;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;background-color:#2C2F3A;background-image:none;">
<h1><strong>Git Branching</strong></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="144" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p><strong>References</strong></p>
<ul>
<li>Chacon and Straub: Chapter 3</li>
<li>Timbers: Chapter 12.8</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="145" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Branching allows us to diverge from the main line to do work without accidentally messing with the main line. This helps with testing without making any accidental changes to the working branch.</p>
<p>To understand how branching works, let's go back and understand how Git saves files.</p>
<ul>
<li>blob</li>
<li>tree</li>
<li>pointer</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="146" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p><img src="pics/blobs.png" alt="center" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="147" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>A branch is a way to move different pointers to a specific commit. In Git, the default branch is named <em>master</em> or <em>main</em>. When we first start making commits, we start at the master branch that automatically points to the last commit made.</p>
<p><img src="pics/master.png" alt="center" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="148" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#f4a534;background-image:none;">
<h2><code>$ git branch</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="149" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>We can make a new branch which creates a new pointer for us to move around. We can do this by using the command <code>git branch</code>:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git branch testing</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="150" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="150" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Here, we've created a branch called testing, which means we've created a new pointer that could point to our current commit.</p>
<p><img src="pics/testing.png" alt="center" style="width:800px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="151" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="151" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#f4a534;background-image:none;">
<h2><code>$ git checkout</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="152" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Git tracks what branch we're on using a pointer called <code>HEAD</code>. If we move the <code>HEAD</code> to the branch <em>main</em>, we'll see:</p>
<pre><code class="language-console">Already on &#x27;main&#x27;
</code></pre>
<p>To move <code>HEAD</code> to point to the testing branch that we just created, we use <code>git checkout</code>:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git checkout testing</span>
</code></pre>
<p>and we should see..</p>
<pre><code class="language-console">Switched to branch &#x27;testing&#x27;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="153" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p><img src="pics/testing-head.png" alt="center" style="width:800px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="154" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="154" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>If we make some changes to our testing branch and commit, our head will move with the new commit.</p>
<p><img src="pics/testing-commit.png" alt="center" style="width:800px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="155" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="155" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>If we want to go back to an older version of our project and make changes, we can use <code>git checkout</code> again to redirect the head back to our master branch:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git checkout main</span>
</code></pre>
<p>Using this command will move the <code>HEAD</code> pointer back to our master branch and revert our files in our working directory back to the snapshot that the master branch points to.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="156" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="156" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#33857a;background-image:none;">
<p>Questions?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="157" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="157" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#f4a534;background-image:none;">
<h2><code>Branching and Merging</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="158" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="158" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Let's take a look at a workflow that you might encounter:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git commit -m <span class="hljs-string">&quot;commits to master branch&quot;</span></span>
</code></pre>
<p><img src="pics/workflow1.png" alt="center" style="width:800px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="159" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="159" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git checkout -b iss53</span>
</code></pre>
<p><img src="pics/workflow2.png" alt="center" style="width:600px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="160" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="160" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git commit -a -m <span class="hljs-string">&quot;commits to iss53&quot;</span></span>
</code></pre>
<p><img src="pics/workflow3.png" alt="center" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="161" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="161" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git checkout master</span>
<span class="hljs-meta">$</span><span class="bash"> git checkout -b <span class="hljs-string">&#x27;hotfix&#x27;</span></span>
<span class="hljs-meta">$</span><span class="bash"> git commit -m <span class="hljs-string">&quot;commits to hotfix&quot;</span></span>
</code></pre>
<p><img src="pics/workflow4.png" alt="center" style="width:600px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="162" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="162" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git checkout master</span>
<span class="hljs-meta">$</span><span class="bash"> git merge hotfix</span>
</code></pre>
<p><img src="pics/workflow5.png" alt="center" style="width:500px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="163" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="163" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#f4a534;background-image:none;">
<h2><code>$ git merge</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="164" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="164" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>In the last step we saw a command called <code>git merge</code>. Once we've committed changes and are ready to deploy, we can use <code>git merge</code> to merge our working branch back into our master branch.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git merge testing</span> 
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="165" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="165" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p><img src="pics/delete-branch.png" alt="center" style="width:600px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="166" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="166" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>We can then delete the branch that we've created, as the master branch points to the same place.</p>
<p>Adding the option <code>-d</code> will delete the branch that had been merged with the main, as we no longer need it.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git branch -d testing</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="167" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="167" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Remember that changes to our master branch have not been added to our <em>iss53</em> branch. We either need to <code>pull</code> them in or wait to integrate them when we <code>pull</code> <em>iss53</em> into the master branch</p>
<p><img src="pics/difference.png" alt="center" style="width:600px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="168" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="168" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>If we're merging a branch with the main that has been changed since we diverged, merging isn't as simple for Git.</p>
<p>Git will create a new snapshot of the merge and automatically create a new commit that points to it, called a <code>merge commit</code>.</p>
<p><img src="pics/merge.png" alt="center" style="width:600px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="169" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="169" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>We saw <code>git branch</code> earlier with the option <code>-d</code> to delete a branch, but to get a list of our current branches, we can run <code>git branch</code> without any arguments.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git branch</span>
</code></pre>
<p>The <code>*</code> indicates the branch we are currently on or have checked out (<code>git checkout</code>)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="170" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="170" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>If we run <code>git branch</code> with the option <code>-v</code>, we can see the last commit on each branch. This is another reason why comments are so important to add to our commits: they can be extremely useful when looking back at our work and seeing what we've done.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="171" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="171" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>We can also add the options <code>--merged</code> or <code>--no-merged</code> to <code>git branch</code>. <code>--merged</code> allows us to see what branches been merged to the branch we're currently on. Branches without the <code>*</code> are generally safe to delete because we've already merged our work with our main branch.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git branch --merged</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="172" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="172" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>On the other hand, <code>--no-merged</code> allows us to see all the branches that haven't been merged.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git branch --no-merged</span>
</code></pre>
<p>If we try to delete one of these branches, we will receive an error. We can force delete using the option <code>-D</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="173" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="173" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#f4a534;background-image:none;">
<h2><code>Merge Conflicts</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="174" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="174" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Often times, merging our work with other topic branches or the main branch creates errors.</p>
<p>For example, if we've changed the same part of the same file differently in the two branches we're merging, we will encounter a conflict.</p>
<p>Luckily, Git helps us see where the error is to correct it.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="175" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;pics/mergeconflicts.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="175" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="175" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="175" data-marpit-pagination-total="302" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="176" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="176" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Git shows us the beginning of the merge conflict with<br />
<code>&lt;&lt;&lt;&lt;&lt;&lt;&lt; HEAD</code> and the end with <code>&gt;&gt;&gt;&gt;&gt;&gt;&gt;</code>.<br />
<br /></p>
<p><code>=======</code> separates the differences.<br />
<br /></p>
<p>To fix the merge, you can choose one set of changes, the difference you prefer or re-write it entirely. You have to remove all identifiers of the merge conflict as well.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="177" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="177" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#33857a;background-image:none;">
<p>Questions?</p>
</section>

}
;color:white;background-color:#f4a534;background-image:none;">
<h2><code>Branching Workflow</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="179" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

}
" data-marpit-pagination="179" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Long-Running Branches</strong></h5>
<p>Multiple long running branches are helpful when tackling large and complex projects.</p>
<p>Typically, developers will keep the master branch as the stable branch or code that has been or will be released. They will then have parallel branches that are used for development and testing.</p>
<p>Braches can also have various levels of stability, and will graduate/merge branches once they're fully tested.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="180" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

}
" data-marpit-pagination="180" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {

}
;">
<p><img src="pics/topics.png" alt="center" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="181" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="181" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Topic Branches</strong></h5>
<p>Topic branches are short-lived branches that are created for a particular feature or related work. They allow us to quickly switch between topics and keep changes there for as long or as little as needed, regardless of the created or modified order, before merging.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="182" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="182" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {

}
;">
<p><img src="pics/topics2.png" alt="left" style="width:600px;" /> <img src="pics/topics3.png" alt="right" style="width:435px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="183" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

}
" data-marpit-pagination="183" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;--style:img[alt~=&quot;center&quot;] {

}
" data-marpit-pagination="184" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#f4a534;background-image:none;">
<h2><code>Remote Branches</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="185" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="185" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Remote branches are pointers to the state of branches on our remote repositories. Our remote repositories can have multiple remote branches, just as we can have multiple braches on our local repositories.</p>
<p>The format is <code>(remote)/(branch)</code> or <code>(remote) (branch)</code></p>
<p>If branches already exist on your GitHub repo, you will have access to these branches. If we're working with a branch that does not exist yet, we can push it to our remote repo.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="186" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="186" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Pushing</strong></h5>
<p>When we're ready to share our work, we'll use <code>git push</code>. If the remote branch already exists, we can push directly to that branch:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git checkout testing</span>
<span class="hljs-meta">$</span><span class="bash"> git add -A</span>
<span class="hljs-meta">$</span><span class="bash"> git commit -m <span class="hljs-string">&quot;testing branch commit&quot;</span></span>
<span class="hljs-meta">$</span><span class="bash"> git push origin testing</span>
</code></pre>
<p>This will push our changes to the existing testing branch on GitHub.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="187" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="187" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>If we were working with a branch that only exists locally, we can push it to GitHub with a slight tweak:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git checkout new-branch</span>
<span class="hljs-meta">$</span><span class="bash"> git add -A</span>
<span class="hljs-meta">$</span><span class="bash"> git commit -m <span class="hljs-string">&quot;new branch commit&quot;</span></span>
<span class="hljs-meta">$</span><span class="bash"> git push origin main:new-branch</span>
</code></pre>
<p>This will create a new branch on GitHub called <code>new-branch</code>. From here, if we want to continue updating this branch, we can just run <code>git push origin new-branch</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="188" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="188" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Fetching</strong></h5>
<p>When we <code>fetch</code> or <code>pull</code> files from our remote repos, we don't automatically have access to local, editable copies of files of the remote branches.</p>
<p>We can do this in several steps. First we're going go fetch the remote branches:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git fetch</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="189" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="189" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>We can then see what branches exist remotely:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git branch -v -a</span>
</code></pre>
<p>And we'll see something like this:</p>
<pre><code class="language-console">* main                        3d850f2 a commit
  remotes/origin/HEAD         -&gt; origin/main
  remotes/origin/main         3d850f2 another commit
  remotes/origin/testing      3d850f2 another committ
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="190" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="190" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Then we'll create a branch that exists on our local drive:</p>
<pre><code class="language-console">git checkout -b testing origin/testing
</code></pre>
<p>Here we're pointing the <code>HEAD</code> to the new branch (<code>-b</code>) called <code>testing</code> from <code>origin/testing</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="191" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="191" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Tracking Branches</strong></h5>
<p>Tracking branches are branches that have a direct relationship with a remote branch. We can <code>push</code> and <code>pull</code> to and from these branches, as Git automatically knows which server and branch we're working with.</p>
<p>For this to work, the name of your local branch must be the same as the remote branch</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="192" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="192" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>If the branches are named differently, we must run a different command for the push to be successful:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git push origin HEAD:remote-branch</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="193" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="193" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Deleting Branches</strong></h5>
<p>If we've merged all our changes into our main branch, we can delete the remote branch with the following code:</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git push origin :testing</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="194" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="194" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#33857a;background-image:none;">
<p>Questions?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="195" data-paginate="true" data-background-color="#2C2F3A" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="195" data-marpit-pagination-total="302" style="--paginate:true;--background-color:#2C2F3A;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;background-color:#2C2F3A;background-image:none;">
<h1><strong>Collaborating</strong></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="196" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="196" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p><strong>References</strong></p>
<ul>
<li>Chacon and Straub: Chapter 3 + 5</li>
<li>Timbers: Chapter 12.8</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="197" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="197" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Much of the work that we do will involve working with others. It's important that we learn how best do this so we can successfully collaborate and avoid conflicts where possible. If conflicts arise, good collaboration practices help us resolve them with ease.</p>
<p>So far we've learned several practices and commands that help us collaborate with others, including remote repositories and branches, <code>git pull</code> <code>git push</code> and <code>git merge</code> but we'll learn more practices that make collaboration straightforward.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="198" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="198" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>There are many different factors that influence what workflow you might follow and how you might contribute to a project including:</p>
<p><strong>1. Active contributor size</strong><br />
Teams can vary from a few collaborators to thousands, varying the number of commits per day.</p>
<p><strong>2. Chosen workflow</strong><br />
Each project could have a different process to check patches including an integration manager or peer reviews.</p>
<p><strong>3. Commit access</strong><br />
Policies regarding how to contribute work can differ between projects, even by how much work or how often.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="199" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="199" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Let's take a look at a couple possible workflows:</p>
<p><img src="pics/colabworkflow.png" alt="center" style="width:500px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="200" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="200" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p><img src="pics/colabworkflow2.png" alt="center" style="width:600px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="201" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="201" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#f4a534;background-image:none;">
<h2><code>GitHub</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="202" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="202" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Adding Collaborators</strong></h5>
<p>To collaborate with others on our GitHub repo, we can add collaborators so they have direct access to the repo:</p>
<p><img src="pics/gitcollabs1.png" alt="center" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="203" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="203" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p><img src="pics/gitcollabs2.png" alt="center" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="204" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="204" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p><img src="pics/gitcollabs3.png" alt="center" style="width:800px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="205" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="205" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Access does not have to be permanent. We can remove collaborators at any time and add additional ones when needed.</p>
<p>Granting access to your repo this way, enables collaborators to make changes and push them to the repo without our constant permission. If we do not add push access, collaborators have to fork the repo and create pull request.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="206" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="206" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Forking Projects</strong></h5>
<p>Forking allows us to collaborate on projects without push access. We can fork a public project on GitHub and then clone it into our local server to begin making changes.</p>
<p><img src="pics/fork1.png" alt="center" style="width:1150px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="207" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="207" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Once a project has been forked, we can find the repo in our GitHub repositories. We can then clone the repo (<code>git clone</code>), make changes and push our changes without altering the original repo.</p>
<p>Alternatively, we can clone the original repo, make our changes, fork the original repo and then merge our branch to the master branch of the forked repo.</p>
<p>If we're collaborating with someone and we want our changes to be merged to the original repo, we can create a pull request.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="208" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="208" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Pull Request</strong></h5>
<p>After making a few changes, we now want to create a pull request to merge our changes with the original repo. We can do this directly in GitHub:</p>
<p><img src="pics/pullrequest2.png" alt="center" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="209" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

}
;">
<p><strong>References</strong></p>
<ul>
<li>Chacon and Straub: Chapter 3 + 6</li>
<li>Timbers: Chapter 12.5</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="219" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

  margin: 0 auto;
}
;">
<p>Conflicts are going to arise at some point, especially when working with others. It's important that we learn how to handle these conflicts for easier and more successful collaboration.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="220" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;

}
" data-marpit-pagination="220" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#f4a534;background-image:none;">
<h2><code>GitHub Issues</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="221" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="221" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>GitHub issues are an extremely useful tool for communicating decisions, ideas and problems that are project specific.</p>
<p>They are an alternative to email or Slack that keep communication isolated to a particular project.</p>
<p>Issues can be <em>opened</em> on GitHub and even when they're <em>closed</em>, they remain available. They're also accessible to all collaborators for transperancy.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="222" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="222" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>To open an issue, navigate to the project page and click <em>Issues</em>:</p>
<p><img src="pics/issues.png" alt="center" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="223" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="223" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Then open a new issue:</p>
<p><img src="pics/issues2.png" alt="center" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="224" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="224" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>From here, we can add a title and description of the issue, and add any specific collaborators, labels, etc.</p>
<p><img src="pics/issues3.png" alt="center" style="width:1100px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="225" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="225" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Information</strong></h5>
<p><strong>Title:</strong> should be descriptive and quickly convey what the issue is about</p>
<p><strong>Description:</strong> explain the purpose of the issue and how to potentially resolve it. If it's a bug fix, include a reprex, what you wanted to happen and what actually happen. You can also include steps already taken to solve the issue.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="226" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="226" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Reprex</strong></h5>
<ul>
<li>
<p>A reprex is a <strong>REPR</strong>oducible <strong>EX</strong>ample.</p>
</li>
<li>
<p>It contains just enough of the code to reproduce the error, ie. it is <strong>self-contained</strong></p>
</li>
<li>
<p>We might have to create a smaller version of the code in order to create the reprex. Don't include anything that isn't related to the problem.</p>
</li>
<li>
<p>Sometimes, this process will help us solve our issue.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="227" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="227" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Inclusions</strong></h5>
<p>A minimal dataset to demonstrate the problem. This could be a regularly used one such as <em>iris</em></p>
<pre><code class="language-python">install.packages(<span class="hljs-string">&quot;dyplr&quot;</span>)
library(dplyr)
head(mtcars)
</code></pre>
<p>or one easily built yourself.</p>
<pre><code class="language-python">df &lt;- data.frame (col1  = c(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>),
                  col2 = c(<span class="hljs-number">3</span>, <span class="hljs-number">4</span>))
df
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="228" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="228" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<ul>
<li>
<p>Make sure to include classes that are necessary to your reprex (ex. dates, factors, etc.)</p>
</li>
<li>
<p>If you're using randomly sampled data, set the seed to so the same data is produced each time.</p>
</li>
</ul>
<pre><code class="language-rstudio">set.seed(853)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="229" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="229" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Include all packages that you need.<br />
<br /></p>
<ul>
<li>Make sure they are placed at the top of the script so it's quick and easy to see what is necessary for the reprex.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="230" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="230" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Other Inclusions</strong></h5>
<ul>
<li>
<p>Details about the issues you are facing.</p>
</li>
<li>
<p>Comments that will add clarification to your error.</p>
</li>
<li>
<p>Add what fixes have been attempted. This could include pages to StackOverflow articles that you've viewed.</p>
</li>
<li>
<p>Communicate cleary what you're desired outcome is.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="231" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="231" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Task Lists</strong></h5>
<p>If an issue is quite large, it's possible to add tasks lists to break the issue into smaller pieces.</p>
<ul>
<li>
<p>Use square brackets <code>- [ ]</code></p>
</li>
<li>
<p>To mark it complete, use <code>- [x]</code></p>
</li>
<li>
<p>Issues can be linked to previous issues using</p>
<ul>
<li>the number <code>- [x] #11</code></li>
<li>a URL <code>- [x] https://github.com/rachaellam/git-r/issues/11</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="232" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="232" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Once an issue has been opened, we can respond and comment.</p>
<p>When we decide it has been resolved, we can close the issue. The history of the issues can still be seen, even if it has been closed.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="233" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="233" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#33857a;background-image:none;">
<p>Questions?</p>
