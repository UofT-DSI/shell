  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="234" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#f4a534;background-image:none;">
<h2><code>Debugging</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="235" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="235" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>File Annotation</strong></h5>
<p>File annotation can help us resolve issues in our code if we know where thie issue is. We can see when the code was introduced and by whom, line by line, using the aptly named <code>git blame</code>.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git blame -L 1,3 script.sh</span>
^8e9b89da (Rachael Lam  2021-12-02 15:01:02 -0500  1) #line 1
8e9b89da (Rachael Lam   2021-12-02 15:01:02 -0500  2) #line 2
8e9b89da (Rachael Lam   2021-12-02 15:01:02 -0500  3) #line 3 
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="236" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="236" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p><code>git blame</code> is combined with the filename we want to inspect. We can also use the option <code>-L</code> followed by two numbers to limit the number of lines shown.</p>
<p>We can then see the partial SHA-1 of the commit that last modified the line, the author name and date of the commit, and the content of the file by line.</p>
<p>When the SHA-1 is preceeded by a <code>^</code>, it indicates that those commits were when the file was first added to the project and have not changed since.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="237" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="237" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Binary Search</strong></h5>
<p>If we don't know where the issue is, we can use <code>git bisect</code> to get identify the commit that introduced an issue.</p>
<pre><code class="language-console"><span class="hljs-meta">$</span><span class="bash"> git bisect start</span>
<span class="hljs-meta">$</span><span class="bash"> git bisect bad</span>
<span class="hljs-meta">$</span><span class="bash"> git bisect good [good_commit]</span>
</code></pre>
<p>First, we've started the bisect program. We then told the system that the current commit is broken using <code>bisect bad</code> followed by the last good commit using <code>bisect good [good_commit]</code>. We can see the different commit if we run <code>git log</code> that we learned earlier.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="238" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="238" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Git produced the number of commits that were between the good and the bad commit and then checked out the middle one.</p>
<p>From here, we can run our test to see if the issue still exists. If it does, it means the issue was introduced in a commit before this middle commit and we can run <code>git bisect bad</code> to tell the system that there is still an issue.</p>
<p>If it does not, then the issue was introduced after and we can run <code>git bisect good</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="239" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="239" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>We can keep running this loop until we find the commit that introduced an issue and make our corrections.</p>
<p>When we're finished, we can run <code>git bisect reset</code> to reset our <code>HEAD</code> to where we were before we started.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="240" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="240" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#f4a534;background-image:none;">
<h2><code>Best Practices</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="241" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="241" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<ul>
<li>Topic branches should be used to try out new code before integrating. They enable us to play around or leave for the time being it if it's not working.</li>
<li>Commit often rather than submitting a massive commit. This makes it easier to review and merge changes, or revert if necessary.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="242" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="242" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<ul>
<li>Create quality commit messages so that your collaborators can easily understand what has been done. For example:</li>
</ul>
<pre><code>Short (50 chars or less) summary of changes

More detailed explanatory text, if necessary. Wrap it to about
72 characters or so. In some contexts, the first line is treated 
as the subject of an email and the rest of the text as the body, 
the blank line separating thesummary from the body is critical 
(unless you omit the body entirely).

Further paragraphs come after blank lines.

- Bullet points are okay, too

- Typically a hyphen or asterisk is used for the bullet, preceded
  by a single space with blank lines in between, but conventions
  vary here
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="243" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="243" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#33857a;background-image:none;">
<p>Questions?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="244" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="244" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#33857a;background-image:none;">
<p>What is reproducibility?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="245" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="245" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<ul>
<li>
<p>Reproducibility is the ability for for independent researches to obtain the same or similar results when repeating an experiment or test.</p>
</li>
<li>
<p>This concept has been widely used in natural sciences, but is not yet as popular in data science.</p>
</li>
<li>
<p>Remember, data science is a science. We question, hypothesize, test, and therefore, we should also have the same rigour of confirmation.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="246" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="246" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<ul>
<li>
<p>Skepticism should always be able to be independently verified. We should be able to defend our results and decisions.</p>
</li>
<li>
<p>Who would believe your results otherwise? More importantly, you should not believe results if they cannot be verified.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="247" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="247" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#33857a;background-image:none;">
<p>Why is reproducibility important?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="248" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="248" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<ol>
<li>
<p>New Insights</p>
</li>
<li>
<p>Reduce Error Risks</p>
</li>
<li>
<p>Validate Results</p>
</li>
<li>
<p>Transparency</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="249" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="249" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#33857a;background-image:none;">
<p>How can we make our work reproducible?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="250" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="250" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>There are a number of practices that can help make our work reproducible including:</p>
<ul>
<li>Commenting Code</li>
<li>Technical Documentation</li>
<li>Folder Structure</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="251" data-paginate="true" data-color="white" data-background-color="#f4a534" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="251" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#f4a534;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#f4a534;background-image:none;">
<h2><code>Commenting Code</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="252" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="252" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#33857a;background-image:none;">
<p>How does commenting code help in reproducibility?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="253" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="253" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Commenting code is an important practice that benefits both ourselves and collaborators.</p>
<p>Not only can we understand what we did to fix our own errors or improve our work, but others can better understand our code to reproduce it.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="254" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="254" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p><a href="https://stackoverflow.blog/2021/12/23/best-practices-for-writing-code-comments/">Ellen Spertus</a> outlines 9 rules to follow:<br />
<br /></p>
<ol>
<li>
<p>Comments should not duplicate the code</p>
</li>
<li>
<p>Good comments do not excuse unclear code</p>
</li>
<li>
<p>If you cant write a clear comment, there may be a problem with the code</p>
</li>
<li>
<p>Comments should dispel confusion, not cause it</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="255" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="255" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<ol start="5">
<li>
<p>Explain unidiomatic code in comments</p>
</li>
<li>
<p>Provide links to the original source of copied code</p>
</li>
<li>
<p>Include links to external references where they will be most helpful</p>
</li>
<li>
<p>Add comments when fixing bugs</p>
</li>
<li>
<p>Use comments to mark incomplete implementations</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="256" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="256" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>1. Comments should not duplicate the code</strong></h5>
<ul>
<li>Comments should add value to whoever is reading your code.</li>
<li>Duplicating code adds unneccesary bulk and can actually make it more difficult to understand the code.<br />
<br /></li>
</ul>
<p><strong>Can you think of a bad example?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="257" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="257" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Here is an example of what you should <strong>not</strong> do:</p>
<pre><code class="language-bash">x=5

<span class="hljs-keyword">if</span> [ <span class="hljs-variable">$x</span> = 5 ]; <span class="hljs-keyword">then</span>
    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;x equals 5.&quot;</span> <span class="hljs-comment"># if x = 5 then ouput x equals 5</span>

<span class="hljs-keyword">else</span>
    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;x does not equal 5.&quot;</span> <span class="hljs-comment"># otherwise output x does not equal 5</span>

<span class="hljs-keyword">fi</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="258" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="258" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>2. Good comments do not excuse unclear code</strong></h5>
<ul>
<li>Our aim should always be having clear code, rather than relying on our comments to add clarity.</li>
<li>Remember, we should not be adding more bulk to the code that makes it more difficult to understand.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="259" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="259" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>3. If you cant write a clear comment, there may be a problem with the code</strong></h5>
<blockquote>
<p>Debugging is twice as hard as writing the code in the first place. Therefore, if you write the code as cleverly as possible, you are, by definition, not smart enough to<br />
debug it.</p>
</blockquote>
<p>- Kernighan's Law</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="260" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="260" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>4. Comments should dispel confusion, not cause it</strong></h5>
<ul>
<li>If our comments are adding further confusion, we should either rewrite the comment or remove it entirely.</li>
<li>A could comment should always be written with the intent to help better understand what is being done.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="261" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="261" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>5. Explain unidiomatic code in comments</strong></h5>
<ul>
<li>If we've purposefully written code that others may find unecessary, we need to comment our reasoning.</li>
<li>Others may try to simplify our code if we don't explain our reasoning.<br />
<br /></li>
</ul>
<p><strong>Can you think of an example?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="262" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="262" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>6. Provide links to the original source of copied code</strong></h5>
<ul>
<li>Often times, we'll use code that others have written. It's important to give credit to the original source, but as well as give us a reminder as to where we got the code to reference it later if we need.</li>
<li>Referencing the source can also provide other information such as what the problem was, why the solution was recommended and how it can be improved. It also means, we don't have to comment all of these details again in our own code.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="263" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="263" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>An example:</p>
<pre><code class="language-bash"><span class="hljs-comment"># I got these 9 rules from Ellen Spertus&#x27; blog post on</span>
<span class="hljs-comment"># StackOverflow: https://stackoverflow.blog/2021/12/23/</span>
<span class="hljs-comment"># best-practices-for-writing-code-comments/</span>
</code></pre>
<ul>
<li>It's best to include the URL so other's don't have to search for the exact location.</li>
<li>Remember: <strong>never</strong> copy code that you don't personally understand.</li>
<li>Code from StackOverflow falls under Create Commons licenses so a reference comment is needed.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="264" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="264" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>7. Include links to external references where they will be most helpful</strong></h5>
<ul>
<li>References don't just have to be used for copied code. They can also provide information on decisions made or changes in practices</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="265" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="265" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>8. Add comments when fixing bugs</strong></h5>
<ul>
<li>Comments can help others understand what we modified, if the modification is still needed, and how to test our modifications</li>
<li>Although <code>git blame</code> can be used to find the commit that modified the code, a good comment can help locate the change and are quite brief.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="266" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="266" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>9. Use comments to mark incomplete implementations</strong></h5>
<ul>
<li>Sometimes we have limitations in our knowledge or time. Adding code documenting these limitations can allow us to better address and fix the issues.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="267" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="267" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Some other good practices:</strong></h5>
<ul>
<li>Comments should be clear and efficient. Don't add more information than necessary, but don't be too vague</li>
<li>Remember to update your comments if you update your code. Old comments can add more confusion.</li>
<li>Inline comments can add noise as they're mixed with our code. Spacing can be helpful here:</li>
</ul>
<pre><code class="language-python">colors = [[<span class="hljs-number">213</span>/<span class="hljs-number">255</span>,<span class="hljs-number">94</span>/<span class="hljs-number">255</span>,<span class="hljs-number">0</span>],         <span class="hljs-comment"># vermillion</span>
          [<span class="hljs-number">86</span>/<span class="hljs-number">255</span>,<span class="hljs-number">180</span>/<span class="hljs-number">255</span>,<span class="hljs-number">233</span>/<span class="hljs-number">255</span>],   <span class="hljs-comment"># sky blue</span>
          [<span class="hljs-number">230</span>/<span class="hljs-number">255</span>,<span class="hljs-number">159</span>/<span class="hljs-number">255</span>,<span class="hljs-number">0</span>],        <span class="hljs-comment"># orange</span>
          [<span class="hljs-number">204</span>/<span class="hljs-number">255</span>,<span class="hljs-number">121</span>/<span class="hljs-number">255</span>,<span class="hljs-number">167</span>/<span class="hljs-number">255</span>]]  <span class="hljs-comment"># reddish purple</span>
</code></pre>
</section>

}
;color:white;background-color:#f4a534;background-image:none;">
<h2><code>Technical Documentation</code></h2>
<h2><code>Writing</code></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="270" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="270" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#33857a;background-image:none;">
<p>What is technical documentation writing?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="271" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="271" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#33857a;background-image:none;">
<p>Why is it important to write a good technical documentation?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="272" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="272" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>Technical documents are necessary for reproducibility as they relay important information about your project to others. Writing technical documents is not easy but should not be overlooked.</p>
<p>A well done technical document will communicate the goals of a project and in doing so, can generate interest in the project.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="273" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="273" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>GitHub outlines several pieces of information to include:</p>
<ol>
<li>What the project does</li>
<li>Why the project is useful</li>
<li>How users can get started with the project</li>
<li>Where users can get help with the project</li>
<li>Who maintains and contributes to the project<br />
<br /></li>
</ol>
<p>This is just part of the story and we'll add more to this in the coming slides.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="274" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="274" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>README</strong></h5>
<ul>
<li>Technical documentation writing is typically found in a <code>README.md</code> file.</li>
<li>If the <code>README.md</code> file is placed in our repo's root, <code>doc</code> folder, or hidden in the <code>.github</code> directory, GitHub will place the contents of the <code>README.md</code> on the main repo page.</li>
<li>The <code>README.md</code> file will be the first thing visitors see when they come to the project page so it's important to make it as appealing as possible.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="275" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="275" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Examples</strong></h5>
<p>Let's walk through some good examples of <code>README.md</code> files:</p>
<ul>
<li><a href="https://github.com/create-go-app/cli#readme">Create Go App CLI</a></li>
<li><a href="https://github.com/ma-shamshiri/Human-Activity-Recognition#readme">Human Activity Recognition</a></li>
<li><a href="https://github.com/amitmerchant1990/electron-markdownify#readme">Markdownify</a></li>
<li><a href="https://github.com/matiassingers/awesome-readme">More!</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="276" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="276" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#33857a;background-image:none;">
<p>What did you like about these README files?</p>
<p>What similarities can you see?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="277" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

  margin: 0 auto;
}
" data-marpit-pagination="277" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>What should be included?</strong></h5>
<ol>
<li>Name of the project</li>
<li>What the project does</li>
<li>The project's usages</li>
<li>How to get started</li>
<li>Where to find help</li>
<li>Who contributes</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="278" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="278" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>1. Name of the Project</strong></h5>
<ul>
<li>The name of your project should be unambiguous.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="279" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="279" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>2. What the project does</strong></h5>
<ul>
<li>This should be a description of the project.</li>
<li>Provide context to the project and any reference links.</li>
<li>Include features or background information</li>
<li><em>Can be titled &quot;Description&quot;</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="280" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="280" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>3. The project's usages</strong></h5>
<ul>
<li>This should include how the project can be used.</li>
<li>Provide examples using the code along with the expected output of said code.</li>
<li>It should be a smaller example. Longer examples can be linked to.</li>
<li><em>Can be titled &quot;Usages&quot;</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="281" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="281" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>4. How to get started</strong></h5>
<ul>
<li>This is the installation guide.</li>
<li>Think of your particular audience and how much detail you might need to include.</li>
<li>Add a requirements section if there are specific dependencies or needs to run in a particular programming language.</li>
<li><em>Can be titled &quot;Installation&quot;</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="282" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="282" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>5. Where to find help</strong></h5>
<ul>
<li>Direct people on where to find help if they need.</li>
<li>This could be the issues page on GitHub, a forum, or an email address.</li>
<li><em>Can be titled &quot;Support&quot;</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="283" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="283" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>6. Who contributes</strong></h5>
<ul>
<li>This should outline how others can contribute to your project and what your requirements are for accepting contributions.</li>
<li><em>Can be titled &quot;Contributing&quot;</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="284" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="284" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Additional Additions</strong></h5>
<ul>
<li><strong>Visuals:</strong> Visuals can grab people's attention, but they can also be helpful for showcasing what the code does. Include screenshots or GIFs that demonstrate your project.</li>
<li><strong>Badges:</strong> Badges provide metadata such as issue tracking, test results and downloads. <a href="https://shields.io/">Shields.io</a> provides this service and you can also look at their <a href="https://github.com/badges/shields">GitHub</a> for more information.</li>
<li><strong>Acknowledgements:</strong> Include the authors or anyone that helped with the project.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="285" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

  display: block;
  margin: 0 auto;
}
;">
<h5><strong>Markdown</strong></h5>
<ul>
<li>As noted by the extension, <code>README.md</code> files are usually written in markdown, thus using markdown syntax for styling.</li>
<li><a href="https://docs.github.com/en/github/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax">GitHub</a> provides a good reference on how to write your README in markdown.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="286" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="295" data-paginate="true" data-color="white" data-background-color="#33857a" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

" data-marpit-pagination="295" data-marpit-pagination-total="302" style="--paginate:true;--color:white;--background-color:#33857a;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;color:white;background-color:#33857a;background-image:none;">
<p>What is folder structure and why is important?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="296" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="296" data-marpit-pagination-total="302" style="--paginate:true;--theme:uncover;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;">
<p>A good folder structure is important for reproducibility because it easily allows for others to navigate and implement our projects. If someone references a file that is self contained, they know they won't have to change the file path to gain access.</p>
<p>For example, what is the difference between these two paths:</p>
<ol>
<li>
<p><code>&quot;/Users/rachaellam/Documents/all-projects/this-project/data/&quot;</code></p>
</li>
<li>
<p><code>&quot;this-project/data/&quot;</code></p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="297" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {
  display: block;

<p>Folder structure can vary based on the project but a basic one to follow is...</p>
<ul>
<li><strong>/inputs</strong>
<ul>
<li>Everything that will not be edited including raw data and references</li>
</ul>
</li>
<li><strong>/outputs</strong>
<ul>
<li>Everything that was created during the project and your results</li>
</ul>
</li>
<li><strong>/scripts</strong>
<ul>
<li>All code that was written for the project</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="298" data-paginate="true" data-theme="uncover" data-style="img[alt~=&quot;center&quot;] {

;">
<p><a href="https://journals.plos.org/ploscompbiol/article?id=10.1371/journal.pcbi.1005510#sec009">Wilson et. al</a> also outline a file structure that is similar...</p>
<ul>
<li><strong>/doc</strong>
<ul>
<li>All text documents including documentation or references</li>
</ul>
</li>
<li><strong>/data</strong>
<ul>
<li>All raw data and metadata</li>
</ul>
</li>
<li><strong>/results</strong>
<ul>
<li>Files generated during the analysis including generated data or cleaned data</li>
<li>Results can be further divided into subdirectories that contain intermediate files and finished files</li>
</ul>
</li>
<li><strong>/src</strong>
<ul>
<li>All code that was written for the project</li>
</ul>
</li>
</ul>
